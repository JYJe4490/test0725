<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판매자 회원가입</title>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* CSS 변수 정의 */
    :root {
      --color-primary: #658352;
      --color-primary-hover: #5a7347;
      --color-danger: #e74c3c;
      --color-success: #28a745;
      --color-white: #ffffff;
      --color-background: #FBF9EF;
      --color-text: #1E2203;
      --color-text-muted: #6c757d;
      --color-border: #E9E7DE;
      --color-gray-light: #f8f9fa;
      --color-gray-medium: #e9ecef;
      --layout-max-width: 1400px;
      --layout-radius: 12px;
      --layout-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition-default: all 0.3s ease;
      --transition-fast: all 0.2s ease;
    }

    /* 기본 스타일 */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Cabin', sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
      padding: 120px 20px 40px;
      line-height: 1.6;
    }

    /* 네비게이션 바 */
    .navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: var(--color-white);
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: var(--layout-max-width);
      margin: 0 auto;
      padding: 16px 48px;
    }

    .navbar-logo-img {
      height: 3rem;
      border-radius: 8px;
      transition: var(--transition-fast);
    }

    .navbar-logo-img:hover {
      transform: scale(1.05);
    }

    .navbar-buttons {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* 버튼 스타일 */
    .btn-filled, .btn-outline {
      display: flex;
      align-items: center;
      font-weight: 600;
      padding: 10px 24px;
      border-radius: 24px;
      font-size: 1rem;
      text-decoration: none;
      transition: var(--transition-fast);
      cursor: pointer;
      border: 1px solid var(--color-primary);
      background: transparent;
    }

    .btn-filled {
      color: var(--color-white);
      background: var(--color-primary);
    }

    .btn-filled:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-outline {
      color: var(--color-primary);
    }

    .btn-outline:hover {
      background: rgba(101, 131, 82, 0.1);
      transform: translateY(-1px);
    }

    /* 회원가입 컨테이너 */
    .signup-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: var(--color-white);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: var(--layout-shadow);
    }

    .signup-container h2 {
      font-family: 'Cabin', sans-serif;
      font-weight: 700;
      color: var(--color-primary);
      text-align: center;
      font-size: 2.2rem;
      margin: 0 0 30px 0;
    }

    /* 서버 에러 메시지 */
    .server-error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 12px 16px;
      border-radius: var(--layout-radius);
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
      font-weight: 500;
    }

    /* 폼 스타일 */
    .form-row {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 18px;
    }

    .form-row label {
      width: 120px;
      text-align: left;
      font-weight: 600;
      flex-shrink: 0;
      padding-top: 10px;
      font-size: 0.95rem;
      color: var(--color-text);
    }

    .input-col {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* 입력 필드 스타일 */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      padding: 12px 16px;
      border-radius: var(--layout-radius);
      border: 1px solid var(--color-gray-medium);
      font-size: 1rem;
      width: 100%;
      transition: var(--transition-fast);
      background-color: var(--color-white);
    }

    input:focus {
      border-color: var(--color-primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(101, 131, 82, 0.1);
    }

    input:disabled {
      background-color: var(--color-gray-light);
      cursor: not-allowed;
    }

    /* 우편번호 그룹 */
    .postcode-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #postNumber {
      background-color: var(--color-gray-light);
    }

    #searchPostNumberBtn {
      padding: 12px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: var(--layout-radius);
      border: 1px solid var(--color-primary);
      background-color: transparent;
      color: var(--color-primary);
      cursor: pointer;
      flex-shrink: 0;
      transition: var(--transition-fast);
      white-space: nowrap;
    }

    #searchPostNumberBtn:hover {
      background-color: var(--color-primary);
      color: var(--color-white);
      transform: translateY(-1px);
    }

    #shopAddress {
      background-color: var(--color-gray-light);
      margin-bottom: 10px;
    }

    #detailAddress {
      margin-bottom: 10px;
    }

    /* 회원가입 버튼 */
    .signup-btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 24px;
      border: none;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      color: var(--color-white);
      cursor: pointer;
      transition: var(--transition-default);
      box-shadow: var(--layout-shadow);
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    /* 에러 메시지 */
    .error-msg {
      color: var(--color-danger);
      font-size: 0.85rem;
      margin-top: 6px;
      min-height: 1.2em;
      font-weight: 500;
    }

    .error-msg.show {
      display: block;
    }

    .error-msg.hide {
      display: none;
    }

    /* 성공 메시지 */
    .success-msg {
      color: var(--color-success);
      font-size: 0.85rem;
      margin-top: 6px;
      min-height: 1.2em;
      font-weight: 500;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .signup-container {
        padding: 30px 20px;
        margin: 0 10px;
      }

      .form-row {
        flex-direction: column;
        gap: 8px;
      }

      .form-row label {
        width: 100%;
        padding-top: 0;
        margin-bottom: 4px;
      }

      .postcode-group {
        flex-direction: column;
      }

      #searchPostNumberBtn {
        width: 100%;
      }

      .navbar {
        padding: 16px 20px;
      }

      .navbar-buttons {
        gap: 8px;
      }

      .btn-filled, .btn-outline {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .signup-container h2 {
        font-size: 1.8rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"] {
        padding: 10px 12px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <header class="navbar-container">
    <div class="navbar">
      <a th:href="@{/home}">
        <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar-logo-img"/>
      </a>
      <div class="navbar-buttons">
        <a th:href="@{/common/select_login}" class="btn-outline">로그인</a>
        <a th:href="@{/common/select_signup}" class="btn-filled">회원가입</a>
      </div>
    </div>
  </header>

  <!-- 회원가입 폼 -->
  <div class="signup-container">
    <!-- 서버 에러 메시지 표시 -->
    <div th:if="${error}" class="server-error" th:text="${error}"></div>
    
    <form th:action="@{/seller/signup}" method="post" th:object="${sellerSignupForm}" id="signupForm">
      <h2>판매자 회원가입</h2>

      <!-- 이메일 -->
      <div class="form-row">
        <label for="email">이메일</label>
        <div class="input-col">
          <input type="email" id="email" th:field="*{email}" placeholder="이메일 입력" required />
          <div id="error-email" class="error-msg hide"></div>
        </div>
      </div>

      <!-- 비밀번호 -->
      <div class="form-row">
        <label for="password">비밀번호</label>
        <div class="input-col">
          <input type="password" id="password" th:field="*{password}" placeholder="비밀번호 입력" required />
          <div id="error-password" class="error-msg hide"></div>
        </div>
      </div>

      <!-- 상호명 -->
      <div class="form-row">
        <label for="shopName">상호명</label>
        <div class="input-col">
          <input type="text" id="shopName" th:field="*{shopName}" placeholder="상호명 입력" required />
          <div id="error-shopName" class="error-msg hide"></div>
        </div>
      </div>

      <!-- 사업자등록번호 -->
      <div class="form-row">
        <label for="bizRegNo">사업자등록번호</label>
        <div class="input-col">
          <input type="text" id="bizRegNo" th:field="*{bizRegNo}" maxlength="12" placeholder="000-00-00000" required />
          <div id="error-bizRegNo" class="error-msg hide"></div>
        </div>
      </div>

      <!-- 대표자 이름 -->
      <div class="form-row">
        <label for="name">대표자 이름</label>
        <div class="input-col">
          <input type="text" id="name" th:field="*{name}" placeholder="대표자 이름 입력" required />
          <div id="error-name" class="error-msg hide"></div>
        </div>
      </div>

      <!-- 전화번호 -->
      <div class="form-row">
        <label for="tel">전화번호</label>
        <div class="input-col">
          <input type="text" id="tel" th:field="*{tel}" maxlength="13" placeholder="010-0000-0000" required />
          <div id="error-tel" class="error-msg hide"></div>
        </div>
      </div>

      <!-- 가게 주소 -->
      <div class="form-row">
        <label for="postNumber">가게 주소</label>
        <div class="input-col">
          <div class="postcode-group">
            <input type="text" id="postNumber" th:field="*{postNumber}" placeholder="우편번호" readonly required>
            <button type="button" id="searchPostNumberBtn">주소 검색</button>
          </div>
          <input type="text" id="shopAddress" th:field="*{shopAddress}" placeholder="주소" readonly required>
          <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소를 입력해주세요." required>
          <div id="error-address" class="error-msg hide"></div>
        </div>
      </div>

      <button type="submit" class="signup-btn">회원가입</button>
    </form>
  </div>

  <script>
    // 유효성 검사 규칙
    const validationRules = {
      email: {
        regex: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
        message: '올바른 이메일 형식을 입력해주세요.'
      },
      password: {
        regex: /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$/,
        message: '비밀번호는 8~20자의 영문, 숫자, 특수문자(@$!%*?&)를 모두 포함해야 합니다.'
      },
      phone: {
        regex: /^01[0-9]-[0-9]{4}-[0-9]{4}$/,
        message: '올바른 전화번호 형식을 입력해주세요. (예: 010-0000-0000)'
      },
      name: {
        minLength: 2,
        maxLength: 10,
        message: '대표자 이름은 2~10자로 입력해주세요.'
      },
      shopName: {
        minLength: 2,
        maxLength: 50,
        message: '상호명은 2~50자로 입력해주세요.'
      },
      bizRegNo: {
        regex: /^\d{3}-\d{2}-\d{5}$/,
        message: '올바른 사업자등록번호 형식을 입력해주세요. (예: 000-00-00000)'
      }
    };

    // DOM 요소들
    let form, searchPostNumberBtn;

    // 초기화 함수
    function initializeElements() {
      form = document.getElementById('signupForm');
      searchPostNumberBtn = document.getElementById('searchPostNumberBtn');
      
      if (!form || !searchPostNumberBtn) {
        console.error('필수 DOM 요소를 찾을 수 없습니다.');
        return false;
      }
      return true;
    }

    // 유효성 검사 함수들
    function validateEmail(email) {
      return validationRules.email.regex.test(email);
    }

    function validatePassword(password) {
      return validationRules.password.regex.test(password);
    }

    function validatePhone(phone) {
      return validationRules.phone.regex.test(phone);
    }

    function validateName(name) {
      return name.length >= validationRules.name.minLength && 
             name.length <= validationRules.name.maxLength;
    }

    function validateShopName(shopName) {
      return shopName.length >= validationRules.shopName.minLength && 
             shopName.length <= validationRules.shopName.maxLength;
    }

    function validateBizRegNo(bizRegNo) {
      return validationRules.bizRegNo.regex.test(bizRegNo);
    }

    function validateAddress() {
      const postNumber = document.getElementById('postNumber').value;
      const shopAddress = document.getElementById('shopAddress').value;
      const detailAddress = document.getElementById('detailAddress').value;
      return postNumber && shopAddress && detailAddress;
    }

    // 에러 메시지 표시/숨김
    function showError(elementId, message) {
      const element = document.getElementById(elementId);
      if (element) {
        element.textContent = message;
        element.classList.remove('hide');
        element.classList.add('show');
      }
    }

    function hideError(elementId) {
      const element = document.getElementById(elementId);
      if (element) {
        element.textContent = '';
        element.classList.remove('show');
        element.classList.add('hide');
      }
    }

    // 주소 검색
    function searchAddress() {
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById('postNumber').value = data.zonecode;
          document.getElementById('shopAddress').value = data.address;
          document.getElementById('detailAddress').focus();
          hideError('error-address');
        }
      }).open();
    }

    // 입력 필드 포맷팅
    function formatBizRegNo(input) {
      let value = input.value.replace(/[^0-9]/g, '');
      
      if (value.length > 10) {
        value = value.substring(0, 10);
      }
      
      if (value.length >= 3 && value.length <= 5) {
        value = value.replace(/(\d{3})(\d{1,2})/, '$1-$2');
      } else if (value.length >= 6) {
        value = value.replace(/(\d{3})(\d{2})(\d{5})/, '$1-$2-$3');
      }
      
      input.value = value;
    }

    function formatPhoneNumber(input) {
      let value = input.value.replace(/[^0-9]/g, '');
      
      if (value.length > 11) {
        value = value.substring(0, 11);
      }
      
      if (value.length >= 3 && value.length <= 7) {
        value = value.replace(/(\d{3})(\d{1,4})/, '$1-$2');
      } else if (value.length >= 8) {
        value = value.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
      }
      
      input.value = value;
    }

    // 실시간 유효성 검사
    function setupRealTimeValidation() {
      const fields = [
        { id: 'email', validator: validateEmail, rule: validationRules.email },
        { id: 'password', validator: validatePassword, rule: validationRules.password },
        { id: 'shopName', validator: validateShopName, rule: validationRules.shopName },
        { id: 'bizRegNo', validator: validateBizRegNo, rule: validationRules.bizRegNo },
        { id: 'name', validator: validateName, rule: validationRules.name },
        { id: 'tel', validator: validatePhone, rule: validationRules.phone }
      ];

      fields.forEach(field => {
        const input = document.getElementById(field.id);
        if (input) {
          // blur 이벤트
          input.addEventListener('blur', function() {
            const value = this.value.trim();
            if (value && !field.validator(value)) {
              showError(`error-${field.id}`, field.rule.message);
            } else {
              hideError(`error-${field.id}`);
            }
          });

          // input 이벤트 (실시간 검사)
          input.addEventListener('input', function() {
            const value = this.value.trim();
            if (value && !field.validator(value)) {
              showError(`error-${field.id}`, field.rule.message);
            } else {
              hideError(`error-${field.id}`);
            }
          });
        }
      });

      // 이메일 중복 체크
      const emailInput = document.getElementById('email');
      if (emailInput) {
        let emailTimeout;
        emailInput.addEventListener('blur', function() {
          const email = this.value.trim();
          if (email && validateEmail(email)) {
            checkEmailDuplicate(email);
          }
        });
        
        emailInput.addEventListener('input', function() {
          const email = this.value.trim();
          clearTimeout(emailTimeout);
          if (email && validateEmail(email)) {
            emailTimeout = setTimeout(() => {
              checkEmailDuplicate(email);
            }, 500); // 0.5초 딜레이
          } else {
            hideError('error-email');
          }
        });
      }

      // 사업자등록번호 중복 체크
      const bizRegNoInput = document.getElementById('bizRegNo');
      if (bizRegNoInput) {
        let bizRegNoTimeout;
        bizRegNoInput.addEventListener('blur', function() {
          const bizRegNo = this.value.trim();
          if (bizRegNo && validateBizRegNo(bizRegNo)) {
            checkBizRegNoDuplicate(bizRegNo);
          }
        });
        
        bizRegNoInput.addEventListener('input', function() {
          formatBizRegNo(this);
          const bizRegNo = this.value.trim();
          clearTimeout(bizRegNoTimeout);
          if (bizRegNo && validateBizRegNo(bizRegNo)) {
            bizRegNoTimeout = setTimeout(() => {
              checkBizRegNoDuplicate(bizRegNo);
            }, 500); // 0.5초 딜레이
          } else {
            hideError('error-bizRegNo');
          }
        });
      }

      // 전화번호 포맷팅
      const telInput = document.getElementById('tel');
      if (telInput) {
        telInput.addEventListener('input', function() {
          formatPhoneNumber(this);
        });
      }
    }

    // 폼 전체 유효성 검사
    function validateForm() {
      let isValid = true;

      // 각 필드 검증
      const email = document.getElementById('email').value.trim();
      if (!email) {
        showError('error-email', '이메일을 입력해주세요.');
        isValid = false;
      } else if (!validateEmail(email)) {
        showError('error-email', validationRules.email.message);
        isValid = false;
      } else {
        hideError('error-email');
      }

      const password = document.getElementById('password').value;
      if (!password) {
        showError('error-password', '비밀번호를 입력해주세요.');
        isValid = false;
      } else if (!validatePassword(password)) {
        showError('error-password', validationRules.password.message);
        isValid = false;
      } else {
        hideError('error-password');
      }

      const shopName = document.getElementById('shopName').value.trim();
      if (!shopName) {
        showError('error-shopName', '상호명을 입력해주세요.');
        isValid = false;
      } else if (!validateShopName(shopName)) {
        showError('error-shopName', validationRules.shopName.message);
        isValid = false;
      } else {
        hideError('error-shopName');
      }

      const bizRegNo = document.getElementById('bizRegNo').value;
      if (!bizRegNo) {
        showError('error-bizRegNo', '사업자등록번호를 입력해주세요.');
        isValid = false;
      } else if (!validateBizRegNo(bizRegNo)) {
        showError('error-bizRegNo', validationRules.bizRegNo.message);
        isValid = false;
      } else {
        hideError('error-bizRegNo');
      }

      const name = document.getElementById('name').value.trim();
      if (!name) {
        showError('error-name', '대표자 이름을 입력해주세요.');
        isValid = false;
      } else if (!validateName(name)) {
        showError('error-name', validationRules.name.message);
        isValid = false;
      } else {
        hideError('error-name');
      }

      const tel = document.getElementById('tel').value;
      if (!tel) {
        showError('error-tel', '전화번호를 입력해주세요.');
        isValid = false;
      } else if (!validatePhone(tel)) {
        showError('error-tel', validationRules.phone.message);
        isValid = false;
      } else {
        hideError('error-tel');
      }

      if (!validateAddress()) {
        showError('error-address', '주소를 모두 입력해주세요.');
        isValid = false;
      } else {
        hideError('error-address');
      }

      return isValid;
    }

    // 이메일 중복 체크 함수
    async function checkEmailDuplicate(email) {
      try {
        const response = await fetch(`/seller/check-email?email=${encodeURIComponent(email)}`);
        const result = await response.json();
        
        if (result.exists) {
          showError('error-email', '이미 가입된 이메일입니다');
        } else {
          hideError('error-email');
        }
      } catch (error) {
        console.error('이메일 중복 체크 오류:', error);
      }
    }

    // 사업자등록번호 중복 체크 함수
    async function checkBizRegNoDuplicate(bizRegNo) {
      try {
        const response = await fetch(`/seller/check-bizRegNo?bizRegNo=${encodeURIComponent(bizRegNo)}`);
        const result = await response.json();
        
        if (result.exists) {
          showError('error-bizRegNo', '이미 가입된 사업자 번호입니다');
        } else {
          hideError('error-bizRegNo');
        }
      } catch (error) {
        console.error('사업자등록번호 중복 체크 오류:', error);
      }
    }

    // 이벤트 리스너 설정
    function setupEventListeners() {
      // 주소 검색 버튼
      searchPostNumberBtn.addEventListener('click', searchAddress);

      // 폼 제출
      form.addEventListener('submit', function(e) {
        if (!validateForm()) {
          e.preventDefault();
          alert('입력 정보를 확인해주세요.');
          return false;
        }
      });
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
      if (initializeElements()) {
        setupRealTimeValidation();
        setupEventListeners();
      }
    });
  </script>
