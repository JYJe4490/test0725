  <style>
    /* CSS ë³€ìˆ˜ ì •ì˜ */
    :root {

    /* ë„¤ë¹„ê²Œì´ì…˜ ë°” */
    .navbar-container {

    .btn-filled, .btn-outline {

    /* ë¡œê·¸ì¸ ì»¨í…Œì´ë„ˆ */
    .login-container {

    .form-group {

    .form-group label {

    .form-group input {

    .form-group input:focus {

    }

    .form-group input.error {

    }

    .form-group input.success {

    }

    .error-message {

      margin-top: 5px;

    }

    .error-message.show {

    @keyframes shake {
      0%, 100% { transform: translateX(0); }

      75% { transform: translateX(5px); }
    }

    /* ë¡œê·¸ì¸ ë²„íŠ¼ */
    .login-button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: var(--border-radius-large);
      border: none;
      background-color: var(--color-primary);
      color: var(--color-white);
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      background-color: var(--color-primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .login-button:active {

    }

    .login-button:disabled {
      background-color: var(--color-border);
      cursor: not-allowed;
      transform: none;
    }

    .login-button.loading {
      pointer-events: none;
    }

    .login-button.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid transparent;
      border-top: 2px solid var(--color-white);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ë°˜ì‘í˜• ë””ìì¸ */
    @media (max-width: 768px) {

    /* ì ‘ê·¼ì„± ê°œì„  */
    .sr-only {

    /* í¬ì»¤ìŠ¤ í‘œì‹œ */
    .btn-filled:focus,

    }

<!-- ğŸ‘¤ êµ¬ë§¤ì ë¡œê·¸ì¸ í¼ -->
<main class="login-container" role="main">
  <h1>êµ¬ë§¤ì ë¡œê·¸ì¸</h1>
  <form th:action="@{/buyer/login}" method="post" class="login-form" id="loginForm" novalidate>
    <!-- ì„œë²„ ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ ì˜ì—­ -->
    <div th:if="${error}" class="server-error-message" role="alert">
      <span th:text="${error}">ì´ë©”ì¼ì´ë‚˜ ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤</span>
    </div>
    
    <div class="form-group">
      <label for="email">ì´ë©”ì¼</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="ì´ë©”ì¼ ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”" 
        required 
        autocomplete="email"
        aria-describedby="email-error"
        th:value="${email}"
      >
      <div id="email-error" class="error-message" role="alert"></div>

    <div class="form-group">
      <label for="password">ë¹„ë°€ë²ˆí˜¸</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”" 
        required 
        autocomplete="current-password"
        aria-describedby="password-error"
      >
      <div id="password-error" class="error-message" role="alert"></div>
    </div>
    <button type="submit" class="login-button" id="loginButton">
      <span class="button-text">ë¡œê·¸ì¸</span>

<script>
  // ì „ì—­ ë³€ìˆ˜
  let isSubmitting = false;

  // DOM ìš”ì†Œ
  const loginForm = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginButton = document.getElementById('loginButton');
  const buttonText = loginButton.querySelector('.button-text');

  // ìœ íš¨ì„± ê²€ì‚¬ í•¨ìˆ˜ë“¤
  const validators = {
    email: (value) => {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!value) return 'ì´ë©”ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.';
      if (!emailRegex.test(value)) return 'ì˜¬ë°”ë¥¸ ì´ë©”ì¼ í˜•ì‹ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.';
      return null;
    },
    password: (value) => {
      if (!value) return 'ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.';
      if (value.length < 6) return 'ë¹„ë°€ë²ˆí˜¸ëŠ” 6ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.';
      return null;
    }
  };

  // ì—ëŸ¬ í‘œì‹œ í•¨ìˆ˜
  function showError(input, message) {
    const errorElement = document.getElementById(`${input.id}-error`);
    input.classList.add('error');
    input.classList.remove('success');
    errorElement.textContent = message;
    errorElement.classList.add('show');
  }

  // ì„±ê³µ í‘œì‹œ í•¨ìˆ˜
  function showSuccess(input) {
    const errorElement = document.getElementById(`${input.id}-error`);
    input.classList.remove('error');
    input.classList.add('success');
    errorElement.classList.remove('show');
  }

  // ì…ë ¥ í•„ë“œ ìœ íš¨ì„± ê²€ì‚¬
  function validateField(input) {
    const value = input.value.trim();
    const validator = validators[input.id];
    
    if (validator) {
      const error = validator(value);
      if (error) {
        showError(input, error);
        return false;
      } else {
        showSuccess(input);
        return true;
      }
    }
    return true;
  }

  // ì‹¤ì‹œê°„ ìœ íš¨ì„± ê²€ì‚¬
  function setupRealTimeValidation() {
    [emailInput, passwordInput].forEach(input => {
      input.addEventListener('blur', () => validateField(input));
      input.addEventListener('input', () => {
        if (input.classList.contains('error')) {
          validateField(input);
        }
      });
    });
  }

  // í¼ ì œì¶œ ì²˜ë¦¬
  function handleSubmit(e) {
    e.preventDefault();
    
    if (isSubmitting) return;

    // ëª¨ë“  í•„ë“œ ìœ íš¨ì„± ê²€ì‚¬
    const isEmailValid = validateField(emailInput);
    const isPasswordValid = validateField(passwordInput);

    if (!isEmailValid || !isPasswordValid) {
      // ì²« ë²ˆì§¸ ì—ëŸ¬ í•„ë“œë¡œ í¬ì»¤ìŠ¤
      const firstErrorInput = document.querySelector('.error');
      if (firstErrorInput) {
        firstErrorInput.focus();
      }
      return;
    }

    // ë¡œë”© ìƒíƒœ ì‹œì‘
    isSubmitting = true;
    loginButton.classList.add('loading');
    loginButton.disabled = true;
    buttonText.textContent = 'ë¡œê·¸ì¸ ì¤‘...';

    // í¼ ì œì¶œ
    setTimeout(() => {
      loginForm.submit();
    }, 500);
  }

  // í‚¤ë³´ë“œ ì ‘ê·¼ì„±
  function setupKeyboardAccessibility() {
    loginForm.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !isSubmitting) {
        handleSubmit(e);
      }
    });
  }

  // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
  function initialize() {
    setupRealTimeValidation();
    setupKeyboardAccessibility();
    loginForm.addEventListener('submit', handleSubmit);
    
    // ì„œë²„ ì—ëŸ¬ ë©”ì‹œì§€ê°€ ìˆìœ¼ë©´ ì…ë ¥ í•„ë“œì— ì—ëŸ¬ ìŠ¤íƒ€ì¼ ì ìš©
    const serverError = document.querySelector('.server-error-message');
    if (serverError) {
      emailInput.classList.add('error');
      passwordInput.classList.add('error');
      
      // ì—ëŸ¬ ë©”ì‹œì§€ê°€ ìˆì„ ë•Œ ì…ë ¥ í•„ë“œ í¬ì»¤ìŠ¤
      setTimeout(() => {
        emailInput.focus();
      }, 100);
    }
    
    // í˜ì´ì§€ ê°€ì‹œì„± ë³€ê²½ ì‹œ ì²˜ë¦¬
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        console.log('êµ¬ë§¤ì ë¡œê·¸ì¸ í˜ì´ì§€ê°€ í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
      }
    });
  }

  // DOM ë¡œë“œ ì™„ë£Œ ì‹œ ì´ˆê¸°í™”
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initialize);
  } else {
    initialize();
  }

  // ì—ëŸ¬ ì²˜ë¦¬
  window.addEventListener('error', (e) => {
    console.error('í˜ì´ì§€ ì—ëŸ¬ ë°œìƒ:', e);
  });
</script>
