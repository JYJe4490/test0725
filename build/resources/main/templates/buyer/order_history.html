<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체 주문 내역</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== CSS 변수 ===== */
    :root {
      /* 색상 */
      --color-primary: #658352;
      --color-primary-hover: #94A687;
      --color-primary-light: rgba(101, 131, 82, 0.1);
      --color-white: #ffffff;
      --color-background: #FBF9EF;
      --color-text: #1E2203;
      --color-text-light: #666666;
      --color-border: #E9E7DE;
      --color-secondary-background: #F5F4ED;
      --color-success: #27ae60;
      --color-info: #3498db;
      --color-warning: #f39c12;
      --color-error: #e74c3c;
      
      /* 레이아웃 */
      --layout-max-width: 1400px;
      --container-max-width: 1200px;
      --border-radius: 12px;
      --border-radius-large: 20px;
      --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
      
      /* 타이포그래피 */
      --font-family-primary: 'Inter', sans-serif;
      --font-family-heading: 'Cabin', sans-serif;
      --font-size-small: 0.875rem;
      --font-size-base: 1rem;
      --font-size-large: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 2rem;
      --font-size-4xl: 2.5rem;
      
      /* 간격 */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-2xl: 40px;
      --spacing-3xl: 48px;
      
      /* 애니메이션 */
      --transition-fast: 0.2s;
      --transition-normal: 0.3s;
      --transition-slow: 0.5s;
    }

    /* ===== 기본 스타일 ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family-primary);
      background: var(--color-background);
      color: var(--color-text);
      padding: 120px 20px 40px;
      line-height: 1.6;
      font-size: var(--font-size-base);
    }

    /* ===== 네비게이션 바 ===== */
    .navbar-container {
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      z-index: 1000;
      position: fixed;
      justify-content: center;
      background: var(--color-white);
      box-shadow: var(--shadow-light);
    }
    
    .navbar {
      width: 100%;
      display: flex;
      max-width: var(--layout-max-width);
      align-items: center;
      padding: var(--spacing-md) var(--spacing-3xl);
      justify-content: space-between;
    }
    
    .navbar-logo-img {
      height: 3rem;
      border-radius: var(--border-radius);
      transition: transform var(--transition-fast);
    }
    
    .navbar-logo-img:hover {
      transform: scale(1.05);
    }
    
    .navbar-buttons {
      gap: var(--spacing-md);
      display: flex;
      align-items: center;
    }
    
    .btn-filled, .btn-outline {
      display: flex;
      align-items: center;
      font-weight: 600;
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: 24px;
      font-size: var(--font-size-base);
      text-decoration: none;
      transition: all var(--transition-fast);
      cursor: pointer;
      border: 1px solid var(--color-primary);
      font-family: var(--font-family-primary);
    }
    
    .btn-filled {
      color: var(--color-white);
      background: var(--color-primary);
    }
    
    .btn-filled:hover {
      background: var(--color-primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-medium);
    }
    
    .btn-outline {
      color: var(--color-primary);
      background: transparent;
    }
    
    .btn-outline:hover {
      background: var(--color-primary-light);
      transform: translateY(-1px);
    }
    
    .user-name {
      color: var(--color-primary);
      font-weight: 600;
      text-decoration: none;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: 20px;
      transition: all var(--transition-fast);
    }
    
    .user-name:hover {
      background-color: var(--color-primary);
      color: var(--color-white);
      transform: translateY(-1px);
      box-shadow: var(--shadow-medium);
    }

    /* ===== 페이지 제목 ===== */
    .page-title {
      font-family: var(--font-family-heading);
      font-weight: 700;
      color: var(--color-primary);
      text-align: center;
      margin-bottom: var(--spacing-xl);
      font-size: var(--font-size-4xl);
    }

    /* ===== 페이지 래퍼 ===== */
    .page-wrapper {
      display: flex;
      align-items: stretch;
      gap: var(--spacing-lg);
      width: var(--container-max-width);
      height: 700px;
      margin: 0 auto;
      flex-wrap: nowrap;
    }

    /* ===== 사이드 패널 ===== */
    .order-panel {
      background: var(--color-white);
      padding: var(--spacing-lg) var(--spacing-lg);
      border-radius: var(--border-radius-large);
      box-shadow: var(--shadow-light);
      width: 180px;
      height: 650px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: var(--spacing-xl);
      transition: box-shadow var(--transition-normal);
    }
    
    .order-panel:hover {
      box-shadow: var(--shadow-medium);
    }
    
    .panel-button {
      width: 150px;
      padding: var(--spacing-sm) 0;
      font-size: var(--font-size-small);
      font-weight: 600;
      border-radius: 24px;
      border: 2px solid var(--color-primary);
      background: var(--color-primary);
      color: var(--color-white);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-family: var(--font-family-primary);
    }
    
    .panel-button:hover {
      background: var(--color-primary-hover);
      color: var(--color-white);
      transform: translateY(-1px);
      box-shadow: var(--shadow-medium);
    }

    /* ===== 메인 컨테이너 ===== */
    .page-container {
      background: var(--color-white);
      padding: var(--spacing-lg) var(--spacing-2xl);
      border-radius: var(--border-radius-large);
      box-shadow: var(--shadow-light);
      width: calc(100% - 204px);
      height: 100%;
      overflow-y: auto;
      transition: box-shadow var(--transition-normal);
    }
    
    .page-container:hover {
      box-shadow: var(--shadow-medium);
    }

    /* ===== 주문 목록 ===== */
    .order-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }
    
    .order-item {
      padding: var(--spacing-lg);
      display: flex;
      flex-direction: column;
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all var(--transition-fast);
      background: var(--color-white);
    }
    
    .order-item:hover {
      background-color: var(--color-secondary-background);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }
    
    .order-item:last-child {
      border-bottom: 1px solid var(--color-border);
    }

    /* ===== 주문 메인 정보 ===== */
    .order-main {
      display: flex;
      gap: var(--spacing-lg);
      align-items: flex-start;
      width: 100%;
    }
    
    .product-image {
      width: 120px;
      height: 120px;
      border-radius: var(--border-radius);
      object-fit: cover;
      background-color: var(--color-border);
      flex-shrink: 0;
      transition: transform var(--transition-fast);
    }
    
    .order-item:hover .product-image {
      transform: scale(1.05);
    }
    
    .order-details {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-height: 120px;
    }
    
    .order-details .product-name {
      font-size: var(--font-size-xl);
      font-weight: 600;
      margin: 0 0 var(--spacing-sm) 0;
      color: var(--color-text);
    }
    
    .order-details .seller-name {
      font-size: var(--font-size-base);
      color: var(--color-text-light);
      margin: 0 0 var(--spacing-sm) 0;
    }
    
    .order-details .price-quantity {
      font-size: var(--font-size-base);
      color: var(--color-text);
      margin: 0 0 var(--spacing-sm) 0;
      font-weight: 500;
    }
    
    .order-details .order-info {
      font-size: var(--font-size-small);
      color: var(--color-text-light);
      margin-top: auto;
    }

    /* ===== 주문 상태 ===== */
    .order-status {
      align-self: flex-start;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: 16px;
      font-size: var(--font-size-small);
      font-weight: 600;
      color: var(--color-white);
      transition: all var(--transition-fast);
    }
    
    .status-completed { 
      background-color: var(--color-success);
    }
    
    .status-shipping { 
      background-color: var(--color-info);
    }
    
    .status-cancelled { 
      background-color: var(--color-error);
    }
    
    .status-pending {
      background-color: var(--color-warning);
    }

    /* ===== 확장 아이콘 ===== */
    .expand-icon {
      margin-left: auto;
      font-size: var(--font-size-large);
      color: var(--color-primary);
      transition: transform var(--transition-normal);
      cursor: pointer;
    }
    
    .expand-icon.expanded {
      transform: rotate(180deg);
    }

    /* ===== 주문 상품 목록 ===== */
    .order-products {
      display: none;
      margin-top: var(--spacing-lg);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--color-border);
      width: 100%;
      animation: slideDown var(--transition-normal) ease-out;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .order-products.expanded {
      display: block;
    }
    
    .product-item {
      display: flex;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing-sm);
      background-color: var(--color-secondary-background);
      transition: all var(--transition-fast);
      cursor: pointer;
    }
    
    .product-item:hover {
      background-color: var(--color-white);
      transform: translateX(4px);
      box-shadow: var(--shadow-light);
    }
    
    .product-item:last-child {
      margin-bottom: 0;
    }
    
    .product-item-image {
      width: 80px;
      height: 80px;
      border-radius: var(--border-radius);
      object-fit: cover;
      background-color: var(--color-border);
      flex-shrink: 0;
      transition: transform var(--transition-fast);
    }
    
    .product-item:hover .product-item-image {
      transform: scale(1.05);
    }
    
    .product-item-details {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .product-item-name {
      font-size: var(--font-size-base);
      font-weight: 600;
      margin-bottom: var(--spacing-xs);
      color: var(--color-text);
    }
    
    .product-item-info {
      font-size: var(--font-size-small);
      color: var(--color-text-light);
    }

    /* ===== 로딩 및 에러 상태 ===== */
    .loading-message,
    .error-message,
    .empty-message {
      text-align: center;
      padding: var(--spacing-3xl) 0;
      color: var(--color-text-light);
      font-size: var(--font-size-large);
    }
    
    .loading-message {
      color: var(--color-primary);
    }
    
    .error-message {
      color: var(--color-error);
    }

    /* ===== 반응형 디자인 ===== */
    @media screen and (max-width: 1024px) {
      .page-wrapper {
        width: 100%;
        max-width: 900px;
      }
      
      .page-container {
        width: calc(100% - 204px);
      }
    }
    
    @media screen and (max-width: 768px) {
      .page-wrapper {
        flex-direction: column;
        height: auto;
        gap: var(--spacing-md);
      }
      
      .order-panel {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: center;
        gap: var(--spacing-md);
      }
      
      .panel-button {
        width: auto;
        padding: var(--spacing-sm) var(--spacing-lg);
      }
      
      .page-container {
        width: 100%;
        height: 500px;
      }
      
      .order-main {
        flex-direction: column;
        gap: var(--spacing-md);
      }
      
      .product-image {
        width: 100%;
        height: 180px;
      }
      
      .expand-icon {
        align-self: center;
        margin-left: 0;
        margin-top: var(--spacing-sm);
      }
    }
    
    @media screen and (max-width: 480px) {
      .page-title {
        font-size: var(--font-size-3xl);
      }
      
      .order-panel {
        flex-direction: column;
        gap: var(--spacing-sm);
      }
      
      .panel-button {
        width: 100%;
      }
      
      .page-container {
        padding: var(--spacing-md);
      }
      
      .order-item {
        padding: var(--spacing-md);
      }
      
      .product-item {
        flex-direction: column;
        text-align: center;
      }
      
      .product-item-image {
        width: 100%;
        height: 120px;
        margin-bottom: var(--spacing-sm);
      }
    }

    /* ===== 접근성 개선 ===== */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* 포커스 표시 개선 */
    button:focus,
    a:focus {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }
    
    /* 로딩 상태 */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <header class="navbar-container">
    <div class="navbar">
      <a th:href="@{/home}" aria-label="홈으로 이동">
        <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar-logo-img"/>
      </a>
      <div class="navbar-buttons">
        <th:block th:if="${session.loginBuyer != null}">
          <a th:href="@{/buyer/info}" class="user-name" th:text="${session.loginBuyer.nickname}" aria-label="내 정보"></a>
          <a th:href="@{/buyer/cart/{bid}(bid=${session.loginBuyer.buyerId})}" class="btn-outline">장바구니</a>
        </th:block>
        <form th:action="@{/buyer/logout}" method="post" style="display:inline;">
          <button type="submit" class="btn-filled">로그아웃</button>
        </form>
      </div>
    </div>
  </header>

  <!-- 페이지 제목 -->
  <h1 class="page-title">주문 내역</h1>

  <!-- 메인 컨텐츠 -->
  <main class="page-wrapper">
    <!-- 사이드 패널 -->
    <nav class="order-panel" role="navigation" aria-label="구매자 메뉴">
      <button class="panel-button" th:onclick="|location.href='@{/buyer/info}'|" aria-label="마이페이지로 이동">마이페이지</button>
      <button class="panel-button" th:onclick="|location.href='@{/buyer/orders}'|" aria-label="주문내역으로 이동">주문내역</button>
      <button class="panel-button" th:onclick="|location.href='@{/buyer/cart/{bid}(bid=${session.loginBuyer.buyerId})}'|" aria-label="장바구니로 이동">장바구니</button>
    </nav>

    <!-- 주문 목록 컨테이너 -->
    <section class="page-container" role="main" aria-label="주문 내역 목록">
      <div class="order-list" id="orderList" aria-label="주문 목록">
        <!-- JavaScript로 동적 렌더링 -->
      </div>
    </section>
  </main>

  <script>
    // ===== 주문 내역 관리자 클래스 =====
    class OrderHistoryManager {
      constructor() {
        this.elements = this.initializeElements();
        this.orderCache = new Map(); // 주문 상품 정보 캐시
        this.productCache = new Map(); // 상품 정보 캐시
        
        this.initialize();
      }

      // ===== 요소 초기화 =====
      initializeElements() {
        return {
          orderList: document.getElementById('orderList')
        };
      }

      // ===== 초기화 =====
      async initialize() {
        console.log('=== 주문 내역 페이지 초기화 ===');
        
        try {
          // 로딩 상태 표시
          this.showLoadingState();
          
          // 주문 내역 로드
          await this.loadOrderHistory();
          
          console.log('주문 내역 페이지 초기화 완료');
        } catch (error) {
          console.error('주문 내역 페이지 초기화 중 오류:', error);
          this.showErrorMessage('주문 내역을 불러오는 중 오류가 발생했습니다.');
        }
      }

      // ===== 주문 내역 로드 =====
      async loadOrderHistory() {
        try {
          const response = await fetch('/api/order/list');
          const data = await response.json();
          
          console.log('주문 내역 응답:', data);
          
          if (data.header && data.header.rtcd === 'S00' && data.body && data.body.list) {
            await this.renderOrderHistory(data.body.list);
          } else {
            this.showEmptyMessage();
          }
        } catch (error) {
          console.error('주문 내역 로드 오류:', error);
          throw new Error('주문 내역을 불러올 수 없습니다.');
        }
      }

      // ===== 주문 내역 렌더링 =====
      async renderOrderHistory(orders) {
        if (!orders || orders.length === 0) {
          this.showEmptyMessage();
          return;
        }

        this.elements.orderList.innerHTML = '';

        // 주문들을 병렬로 처리
        const orderPromises = orders.map(order => this.renderOrderItem(order));
        await Promise.all(orderPromises);
      }

      // ===== 개별 주문 아이템 렌더링 =====
      async renderOrderItem(order) {
        const orderElement = document.createElement('article');
        orderElement.className = 'order-item';
        orderElement.setAttribute('data-order-id', order.orderId);
        
        // 주문 상태 설정
        const { statusClass, statusText } = this.getOrderStatus(order.orderStatus);
        
        try {
          // 주문 상품 정보 로드
          const items = await this.loadOrderItems(order.orderId);
          
          if (items && items.length > 0) {
            // 첫 번째 상품 정보로 메인 표시
            const firstItem = items[0];
            const productInfo = await this.getProductInfo(firstItem.productId);
            
            this.renderOrderMain(orderElement, order, statusClass, statusText, productInfo, items.length);
            this.renderProductList(orderElement, items);
            this.addClickEvent(orderElement);
            
          } else {
            this.renderFallbackOrder(orderElement, order, statusClass, statusText, 0);
          }
          
          this.elements.orderList.appendChild(orderElement);
          
        } catch (error) {
          console.error(`주문 ${order.orderId} 렌더링 오류:`, error);
          this.renderFallbackOrder(orderElement, order, statusClass, statusText, 0);
          this.elements.orderList.appendChild(orderElement);
        }
      }

      // ===== 주문 상태 정보 가져오기 =====
      getOrderStatus(orderStatus) {
        let statusClass = 'status-cancelled';
        let statusText = '주문 취소';
        
        switch (orderStatus) {
          case '결제완료':
            statusClass = 'status-completed';
            statusText = '결제 완료';
            break;
          case '배송중':
            statusClass = 'status-shipping';
            statusText = '배송중';
            break;
          case '배송완료':
            statusClass = 'status-completed';
            statusText = '배송 완료';
            break;
          case '주문대기':
            statusClass = 'status-pending';
            statusText = '주문 대기';
            break;
          default:
            statusClass = 'status-cancelled';
            statusText = '주문 취소';
        }
        
        return { statusClass, statusText };
      }

      // ===== 주문 상품 정보 로드 =====
      async loadOrderItems(orderId) {
        // 캐시 확인
        if (this.orderCache.has(orderId)) {
          return this.orderCache.get(orderId);
        }
        
        try {
          const response = await fetch(`/api/order/detail?orderId=${orderId}`);
          const data = await response.json();
          
          if (data.header && data.header.rtcd === 'S00' && data.body && data.body.items) {
            this.orderCache.set(orderId, data.body.items);
            return data.body.items;
          }
          return [];
        } catch (error) {
          console.error(`주문 ${orderId} 상품 정보 로드 오류:`, error);
          return [];
        }
      }

      // ===== 상품 정보 가져오기 =====
      async getProductInfo(productId) {
        // 캐시 확인
        if (this.productCache.has(productId)) {
          return this.productCache.get(productId);
        }
        
        try {
          const response = await fetch(`/seller/api/product/${productId}`);
          const data = await response.json();
          
          let productInfo = {
            thumbnail: '/images/product-placeholder.jpg',
            title: `상품 ID: ${productId}`
          };
          
          if (data.header && data.header.rtcd === 'S00' && data.body) {
            productInfo = {
              thumbnail: data.body.thumbnail || '/images/product-placeholder.jpg',
              title: data.body.title || `상품 ID: ${productId}`
            };
          }
          
          this.productCache.set(productId, productInfo);
          return productInfo;
        } catch (error) {
          console.error(`상품 ${productId} 정보 로드 오류:`, error);
          return {
            thumbnail: '/images/product-placeholder.jpg',
            title: `상품 ID: ${productId}`
          };
        }
      }

      // ===== 주문 메인 정보 렌더링 =====
      renderOrderMain(orderElement, order, statusClass, statusText, productInfo, itemCount) {
        const mainSection = document.createElement('div');
        mainSection.className = 'order-main';
        
        mainSection.innerHTML = `
          <img class="product-image" 
               src="${productInfo.thumbnail}" 
               alt="${productInfo.title}"
               loading="lazy"
               onerror="this.src='/images/product-placeholder.jpg'">
          <div class="order-details">
            <div class="product-name">${productInfo.title}</div>
            <div class="seller-name">수령자: ${order.name}</div>
            <div class="price-quantity">주문일: ${this.formatDate(order.orderDate)} | ${itemCount}개 상품</div>
            <div class="order-info">주소: ${order.deliveryAddress}</div>
          </div>
          <div class="order-status ${statusClass}" aria-label="주문 상태: ${statusText}">${statusText}</div>
          <div class="expand-icon" aria-label="상품 목록 펼치기">▼</div>
        `;
        
        orderElement.appendChild(mainSection);
      }

      // ===== 상품 목록 렌더링 =====
      async renderProductList(orderElement, items) {
        const productsContainer = document.createElement('div');
        productsContainer.className = 'order-products';
        productsContainer.setAttribute('data-order-id', orderElement.getAttribute('data-order-id'));
        
        // 상품들을 병렬로 처리
        const productPromises = items.map(item => this.renderProductItem(item));
        const productElements = await Promise.all(productPromises);
        
        productElements.forEach(element => {
          productsContainer.appendChild(element);
        });
        
        orderElement.appendChild(productsContainer);
      }

      // ===== 개별 상품 아이템 렌더링 =====
      async renderProductItem(item) {
        const productElement = document.createElement('div');
        productElement.className = 'product-item';
        productElement.setAttribute('data-product-id', item.productId);
        
        try {
          const productInfo = await this.getProductInfo(item.productId);
          
          productElement.innerHTML = `
            <img class="product-item-image" 
                 src="${productInfo.thumbnail}" 
                 alt="${productInfo.title}"
                 loading="lazy"
                 onerror="this.src='/images/product-placeholder.jpg'">
            <div class="product-item-details">
              <div class="product-item-name">${productInfo.title}</div>
              <div class="product-item-info">수량: ${item.quantity}개 | 가격: ${this.formatNumber(item.unitPrice)}원</div>
            </div>
          `;
          
          // 상품 클릭 이벤트
          productElement.addEventListener('click', (e) => {
            e.stopPropagation();
            window.location.href = `/product/${item.productId}`;
          });
          
        } catch (error) {
          console.error(`상품 ${item.productId} 렌더링 오류:`, error);
          productElement.innerHTML = `
            <img class="product-item-image" src="/images/product-placeholder.jpg" alt="상품 이미지">
            <div class="product-item-details">
              <div class="product-item-name">상품 ID: ${item.productId}</div>
              <div class="product-item-info">수량: ${item.quantity}개 | 가격: ${this.formatNumber(item.unitPrice)}원</div>
            </div>
          `;
        }
        
        return productElement;
      }

      // ===== 폴백 주문 렌더링 =====
      renderFallbackOrder(orderElement, order, statusClass, statusText, itemCount) {
        orderElement.innerHTML = `
          <div class="order-main">
            <img class="product-image" src="/images/product-placeholder.jpg" alt="상품 이미지">
            <div class="order-details">
              <div class="product-name">주문번호: ${order.orderNumber || order.orderId}</div>
              <div class="seller-name">수령자: ${order.name}</div>
              <div class="price-quantity">주문일: ${this.formatDate(order.orderDate)}${itemCount > 0 ? ` | ${itemCount}개 상품` : ''}</div>
              <div class="order-info">주소: ${order.deliveryAddress}</div>
            </div>
            <div class="order-status ${statusClass}">${statusText}</div>
            <div class="expand-icon">▼</div>
          </div>
          <div class="order-products" data-order-id="${order.orderId}">
            <!-- 상품 목록이 여기에 동적으로 추가됩니다 -->
          </div>
        `;
      }

      // ===== 클릭 이벤트 추가 =====
      addClickEvent(orderElement) {
        orderElement.addEventListener('click', function() {
          const productsContainer = this.querySelector('.order-products');
          const expandIcon = this.querySelector('.expand-icon');
          
          if (productsContainer && expandIcon) {
            productsContainer.classList.toggle('expanded');
            expandIcon.classList.toggle('expanded');
            
            // 접근성 개선
            const isExpanded = productsContainer.classList.contains('expanded');
            expandIcon.setAttribute('aria-label', isExpanded ? '상품 목록 접기' : '상품 목록 펼치기');
          }
        });
      }

      // ===== 로딩 상태 표시 =====
      showLoadingState() {
        this.elements.orderList.innerHTML = `
          <div class="loading-message">
            <p>주문 내역을 불러오는 중...</p>
          </div>
        `;
      }

      // ===== 빈 상태 메시지 =====
      showEmptyMessage() {
        this.elements.orderList.innerHTML = `
          <div class="empty-message">
            <p>주문 내역이 없습니다.</p>
            <p>첫 번째 주문을 시작해보세요!</p>
          </div>
        `;
      }

      // ===== 에러 메시지 =====
      showErrorMessage(message) {
        this.elements.orderList.innerHTML = `
          <div class="error-message">
            <p>❌ ${message}</p>
            <p>잠시 후 다시 시도해주세요.</p>
          </div>
        `;
      }

      // ===== 날짜 포맷 =====
      formatDate(dateString) {
        if (!dateString) return '날짜 정보 없음';
        
        try {
          const date = new Date(dateString);
          return date.toLocaleDateString('ko-KR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
        } catch (e) {
          return dateString;
        }
      }

      // ===== 숫자 포맷 =====
      formatNumber(num) {
        if (typeof num !== 'number') {
          num = parseInt(num) || 0;
        }
        return num.toLocaleString();
      }

      // ===== 캐시 정리 =====
      clearCache() {
        this.orderCache.clear();
        this.productCache.clear();
      }

      // ===== 페이지 통계 수집 =====
      trackPageView() {
        console.log('주문 내역 페이지 조회');
        // Google Analytics나 다른 분석 도구 연동 가능
      }
    }

    // ===== 전역 함수들 =====
    function goToMyPage() {
      window.location.href = '/buyer/info';
    }

    function goToOrderHistory() {
      window.location.href = '/buyer/orders';
    }

    function goToCart() {
      window.location.href = '/buyer/cart';
    }

    // ===== 초기화 =====
    document.addEventListener('DOMContentLoaded', () => {
      const orderHistoryManager = new OrderHistoryManager();
      
      // 페이지 통계 수집
      setTimeout(() => {
        orderHistoryManager.trackPageView();
      }, 1000);
    });
  </script>
</body>
