<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문/결제</title>
    <!-- Daum Postcode API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS 변수 ===== */
        :root {
            /* 색상 */
            --color-primary: #658352;
            --color-primary-hover: #94A687;
            --color-primary-light: rgba(101, 131, 82, 0.1);
            --color-white: #ffffff;
            --color-background: #FBF9EF;
            --color-text: #1E2203;
            --color-text-light: #666666;
            --color-border: #E9E7DE;
            --color-secondary-background: #F5F4ED;
            --color-error: #e74c3c;
            --color-success: #27ae60;
            --color-warning: #f39c12;
            
            /* 레이아웃 */
            --layout-max-width: 1400px;
            --container-max-width: 1200px;
            --border-radius: 12px;
            --border-radius-large: 20px;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            
            /* 타이포그래피 */
            --font-family-primary: 'Inter', sans-serif;
            --font-family-heading: 'Cabin', sans-serif;
            --font-size-small: 0.875rem;
            --font-size-base: 1rem;
            --font-size-large: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            --font-size-4xl: 2.5rem;
            
            /* 간격 */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 40px;
            --spacing-3xl: 48px;
            
            /* 애니메이션 */
            --transition-fast: 0.2s;
            --transition-normal: 0.3s;
            --transition-slow: 0.5s;
        }

        /* ===== 기본 스타일 ===== */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 120px 20px 40px;
            line-height: 1.6;
            font-size: var(--font-size-base);
        }

        /* ===== 네비게이션 바 ===== */
        .navbar-container {
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            z-index: 1000;
            position: fixed;
            justify-content: center;
            background: var(--color-white);
            box-shadow: var(--shadow-light);
        }
        
        .navbar {
            width: 100%;
            display: flex;
            max-width: var(--layout-max-width);
            align-items: center;
            padding: var(--spacing-md) var(--spacing-3xl);
            justify-content: space-between;
        }
        
        .navbar-logo-img {
            height: 3rem;
            border-radius: var(--border-radius);
            transition: transform var(--transition-fast);
        }
        
        .navbar-logo-img:hover {
            transform: scale(1.05);
        }
        
        .navbar-buttons {
            gap: var(--spacing-md);
            display: flex;
            align-items: center;
        }
        
        .btn-filled, .btn-outline {
            display: flex;
            align-items: center;
            font-weight: 600;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: 24px;
            font-size: var(--font-size-base);
            text-decoration: none;
            transition: all var(--transition-fast);
            cursor: pointer;
            border: 1px solid var(--color-primary);
            font-family: var(--font-family-primary);
        }
        
        .btn-filled {
            color: var(--color-white);
            background: var(--color-primary);
        }
        
        .btn-filled:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-outline {
            color: var(--color-primary);
            background: transparent;
        }
        
        .btn-outline:hover {
            background: var(--color-primary-light);
            transform: translateY(-1px);
        }
        
        .user-name {
            color: var(--color-primary);
            font-weight: 600;
            text-decoration: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 20px;
            transition: all var(--transition-fast);
        }
        
        .user-name:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        /* ===== 메인 컨테이너 ===== */
        .payment-container {
            width: 100%;
            max-width: var(--container-max-width);
            margin: 0 auto;
        }
        
        .payment-container h1 {
            text-align: center;
            font-size: var(--font-size-4xl);
            color: var(--color-primary);
            margin-bottom: var(--spacing-2xl);
            font-family: var(--font-family-heading);
            font-weight: 700;
        }
        
        .payment-layout {
            display: flex;
            gap: var(--spacing-xl);
            align-items: flex-start;
        }
        
        .main-content {
            flex-grow: 1;
        }
        
        .section-box {
            background-color: var(--color-white);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-light);
            margin-bottom: var(--spacing-xl);
            transition: box-shadow var(--transition-normal);
        }
        
        .section-box:hover {
            box-shadow: var(--shadow-medium);
        }
        
        .section-box h2 {
            font-size: var(--font-size-2xl);
            margin-top: 0;
            margin-bottom: var(--spacing-lg);
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-border);
            padding-bottom: var(--spacing-sm);
            font-family: var(--font-family-heading);
            font-weight: 600;
        }

        /* ===== 주문 상품 스타일 ===== */
        .order-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--color-border);
            transition: background-color var(--transition-fast);
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-item:hover {
            background-color: var(--color-secondary-background);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm);
            margin: 0 calc(-1 * var(--spacing-sm));
        }
        
        .order-item img {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius);
            margin-right: var(--spacing-lg);
            object-fit: cover;
            transition: transform var(--transition-fast);
        }
        
        .order-item:hover img {
            transform: scale(1.05);
        }
        
        .order-item .info {
            flex-grow: 1;
        }
        
        .order-item .name {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text);
        }
        
        .order-item .quantity, .order-item .price {
            color: var(--color-text-light);
            font-size: var(--font-size-small);
        }
        
        .order-item .price {
            font-weight: 600;
            color: var(--color-primary);
        }

        /* ===== 폼 스타일 ===== */
        .form-group {
            margin-bottom: var(--spacing-sm);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--color-text);
            font-size: var(--font-size-base);
        }
        
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
            font-family: var(--font-family-primary);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
            transform: translateY(-1px);
        }
        
        .form-group input:hover {
            border-color: var(--color-primary-hover);
        }
        
        .postcode-group {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }
        
        .postcode-group input {
            flex-grow: 1;
        }
        
        .postcode-group button {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: 2px solid var(--color-primary);
            background-color: var(--color-white);
            color: var(--color-primary);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-fast);
            width: 130px;
            font-family: var(--font-family-primary);
        }
        
        .postcode-group button:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
            transform: translateY(-1px);
        }

        /* ===== 결제 수단 스타일 ===== */
        .payment-options {
            display: flex;
            gap: var(--spacing-lg);
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .payment-options label {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            font-weight: 600;
            color: var(--color-text);
            transition: color var(--transition-fast);
        }
        
        .payment-options label:hover {
            color: var(--color-primary);
        }
        
        .payment-options input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--color-primary);
        }
        
        /* ===== 결제 상세 정보 스타일 ===== */
        .payment-details {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-lg);
            background-color: var(--color-secondary-background);
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
        }
        
        .payment-details h3 {
            margin-top: 0;
            margin-bottom: var(--spacing-md);
            color: var(--color-primary);
            font-family: var(--font-family-heading);
            font-size: var(--font-size-xl);
        }
        
        .payment-details p {
            margin: 0 0 var(--spacing-sm);
            line-height: 1.6;
        }
        
        .payment-details p:last-child {
            margin-bottom: 0;
        }
        
        .payment-details .card-number-group {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }
        
        .payment-details .card-number-group input {
            flex-grow: 1;
            text-align: center;
            padding: var(--spacing-sm);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            font-weight: 600;
            letter-spacing: 1px;
            transition: all var(--transition-fast);
        }
        
        .payment-details .card-number-group input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }
        
        .payment-details .card-number-group span {
            font-size: var(--font-size-large);
            font-weight: bold;
            color: var(--color-text);
        }
        
        .card-input {
            padding: var(--spacing-sm);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            font-weight: 600;
            text-align: center;
            transition: all var(--transition-fast);
        }
        
        .card-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        /* ===== 요약 박스 스타일 ===== */
        .summary-box {
            width: 320px;
            flex-shrink: 0;
            background-color: var(--color-white);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 40px;
            transition: box-shadow var(--transition-normal);
        }
        
        .summary-box:hover {
            box-shadow: var(--shadow-medium);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
            font-size: var(--font-size-base);
            line-height: 1.6;
        }
        
        .summary-row.total {
            font-weight: bold;
            font-size: var(--font-size-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--color-border);
            color: var(--color-primary);
        }
        
        #payBtn {
            display: block;
            box-sizing: border-box;
            text-decoration: none;
            text-align: center;
            width: 100%;
            padding: var(--spacing-sm);
            border-radius: 24px;
            font-size: var(--font-size-large);
            font-weight: 600;
            cursor: pointer;
            border: none;
            background-color: var(--color-primary);
            color: var(--color-white);
            margin-top: var(--spacing-lg);
            transition: all var(--transition-fast);
            font-family: var(--font-family-primary);
        }
        
        #payBtn:hover {
            background-color: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        #payBtn:active {
            transform: translateY(0);
        }
        
        /* ===== 모달 스타일 ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            animation: fadeIn var(--transition-normal) ease;
        }
        
        .modal.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: var(--color-white);
            padding: var(--spacing-2xl);
            border-radius: var(--border-radius-large);
            text-align: center;
            box-shadow: var(--shadow-medium);
            width: 90%;
            max-width: 400px;
            animation: slideUp var(--transition-normal) ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-content p {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin: 0 0 var(--spacing-xl) 0;
            color: var(--color-text);
        }
        
        .modal-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
        }
        
        .modal-buttons button {
            flex-grow: 1;
            height: 50px;
            border-radius: 24px;
            font-size: var(--font-size-base);
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-fast);
            border: none;
            font-family: var(--font-family-primary);
        }

        /* ===== 반응형 디자인 ===== */
        @media screen and (max-width: 1024px) {
            .payment-layout {
                flex-direction: column;
                gap: var(--spacing-lg);
            }
            
            .summary-box {
                width: 100%;
                position: static;
            }
        }
        
        @media screen and (max-width: 768px) {
            .payment-container {
                padding: 0 var(--spacing-md);
            }
            
            .payment-container h1 {
                font-size: var(--font-size-3xl);
            }
            
            .section-box {
                padding: var(--spacing-lg);
            }
            
            .payment-options {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-md);
            }
            
            .navbar {
                padding: var(--spacing-md) var(--spacing-lg);
            }
            
            .navbar-buttons {
                gap: var(--spacing-sm);
            }
            
            .btn-filled, .btn-outline {
                padding: var(--spacing-xs) var(--spacing-md);
                font-size: var(--font-size-small);
            }
            
            .order-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }
            
            .order-item img {
                margin-right: 0;
                margin-bottom: var(--spacing-sm);
            }
        }
        
        @media screen and (max-width: 480px) {
            .payment-container h1 {
                font-size: var(--font-size-2xl);
            }
            
            .section-box h2 {
                font-size: var(--font-size-xl);
            }
            
            .form-group input,
            .card-input {
                font-size: var(--font-size-base);
                padding: var(--spacing-sm);
            }
            
            .postcode-group {
                flex-direction: column;
                gap: var(--spacing-sm);
            }
            
            .postcode-group button {
                width: 100%;
            }
        }

        /* ===== 접근성 개선 ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* 포커스 표시 개선 */
        button:focus,
        input:focus,
        select:focus,
        textarea:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <header class="navbar-container">
        <div class="navbar">
            <a th:href="@{/home}" aria-label="홈으로 이동">
                <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar-logo-img"/>
            </a>
            <div class="navbar-buttons">
                <th:block th:if="${session.loginBuyer != null}">
                    <a th:href="@{/buyer/info}" class="user-name" th:text="${session.loginBuyer.nickname}" aria-label="내 정보"></a>
                    <a th:href="@{/buyer/cart/{bid}(bid=${session.loginBuyer.buyerId})}" class="btn-outline">장바구니</a>
                </th:block>
                <form th:action="@{/buyer/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn-filled">로그아웃</button>
                </form>
            </div>
        </div>
    </header>

    <!-- 구매자 ID 숨겨진 input 추가 -->
    <input type="hidden" id="buyerId" th:value="${session.loginBuyer?.buyerId}">
    
    <script th:inline="javascript">
        // Thymeleaf에서 buyerId를 JavaScript 변수로 설정
        var currentBuyerId = /*[[${session.loginBuyer?.buyerId}]]*/ null;
        console.log('Thymeleaf에서 설정된 buyerId:', currentBuyerId);
    </script>

    <main class="payment-container">
        <h1>주문/결제</h1>
        
        <form id="paymentForm" method="post" novalidate>
            <div class="payment-layout">
                <div class="main-content">
                    <!-- 주문 상품 정보 섹션 -->
                    <section class="section-box">
                        <h2>주문 상품 정보</h2>
                        <div id="orderItemsList" aria-label="주문 상품 목록">
                            <!-- JavaScript로 동적 렌더링 -->
                        </div>
                    </section>

                    <!-- 배송지 정보 섹션 -->
                    <section class="section-box">
                        <h2>배송지 정보</h2>
                        <div class="form-group">
                            <label for="recipientName" class="required">받는 분</label>
                            <input type="text" id="recipientName" name="recipientName" required 
                                   placeholder="받는 분 이름을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="recipientPhone" class="required">연락처</label>
                            <input type="tel" id="recipientPhone" name="recipientPhone" 
                                   placeholder="'-' 없이 숫자만 입력" required>
                        </div>
                        <div class="form-group">
                            <label for="postcode" class="required">우편번호</label>
                            <div class="postcode-group">
                                <input type="text" id="postcode" name="postcode" readonly 
                                       placeholder="주소 검색 버튼을 클릭하세요">
                                <button type="button" id="searchPostcodeBtn" aria-label="주소 검색">주소 검색</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="required">주소</label>
                            <input type="text" id="address" name="address" readonly 
                                   placeholder="주소 검색 후 자동 입력됩니다">
                        </div>
                        <div class="form-group">
                            <label for="detailAddress">상세주소</label>
                            <input type="text" id="detailAddress" name="detailAddress" 
                                   placeholder="상세주소를 입력하세요">
                        </div>
                    </section>

                    <!-- 결제 수단 섹션 -->
                    <section class="section-box">
                        <h2>결제 수단</h2>
                        <div class="payment-options">
                            <label>
                                <input type="radio" name="paymentMethod" value="bank" checked>
                                <span>무통장 입금</span>
                            </label>
                            <label>
                                <input type="radio" name="paymentMethod" value="card">
                                <span>카드 결제</span>
                            </label>
                        </div>
                        
                        <!-- 무통장 입금 정보 -->
                        <div id="bankPaymentInfo" class="payment-details">
                            <h3>입금 계좌 정보</h3>
                            <p><strong>농협은행:</strong> 123-456789-01-234 (예금주: 농산물직거래플랫폼)</p>
                            <p><strong>신한은행:</strong> 110-123-456789 (예금주: 농산물직거래플랫폼)</p>
                            <p><strong>국민은행:</strong> 123456-01-234567 (예금주: 농산물직거래플랫폼)</p>
                            <p style="color: var(--color-error); font-weight: bold; margin-top: 15px;">
                                ※ 입금자명을 주문자명과 동일하게 입력해주세요.
                            </p>
                        </div>
                        
                        <!-- 카드 결제 정보 -->
                        <div id="cardPaymentInfo" class="payment-details" style="display: none;">
                            <h3>카드 정보 입력</h3>
                            <div class="form-group">
                                <label for="cardNumber" class="required">카드번호</label>
                                <div class="card-number-group">
                                    <input type="text" id="cardNumber1" maxlength="4" placeholder="0000" 
                                           class="card-input" aria-label="카드번호 첫 번째 자리">
                                    <span>-</span>
                                    <input type="text" id="cardNumber2" maxlength="4" placeholder="0000" 
                                           class="card-input" aria-label="카드번호 두 번째 자리">
                                    <span>-</span>
                                    <input type="text" id="cardNumber3" maxlength="4" placeholder="0000" 
                                           class="card-input" aria-label="카드번호 세 번째 자리">
                                    <span>-</span>
                                    <input type="text" id="cardNumber4" maxlength="4" placeholder="0000" 
                                           class="card-input" aria-label="카드번호 네 번째 자리">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardExpiry" class="required">유효기간</label>
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <input type="text" id="cardExpiryMonth" maxlength="2" placeholder="MM" 
                                           style="width: 60px;" class="card-input" aria-label="월">
                                    <span>/</span>
                                    <input type="text" id="cardExpiryYear" maxlength="2" placeholder="YY" 
                                           style="width: 60px;" class="card-input" aria-label="년">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardCVC" class="required">CVC</label>
                                <input type="text" id="cardCVC" maxlength="3" placeholder="123" 
                                       style="width: 100px;" class="card-input">
                            </div>
                            <div class="form-group">
                                <label for="cardPassword" class="required">카드 비밀번호</label>
                                <input type="password" id="cardPassword" maxlength="4" placeholder="****" 
                                       style="width: 100px;" class="card-input">
                            </div>
                        </div>
                    </section>
                </div>

                <!-- 결제 요약 사이드바 -->
                <aside class="summary-box">
                    <h2>최종 결제 금액</h2>
                    <div class="summary-row">
                        <span>총 상품 금액</span>
                        <span id="summarySubtotal">0원</span>
                    </div>
                    <div class="summary-row">
                        <span>배송비</span>
                        <span id="summaryShipping">0원</span>
                    </div>
                    <hr>
                    <div class="summary-row total">
                        <span>결제 예정 금액</span>
                        <span id="summaryTotal">0원</span>
                    </div>
                    <button type="submit" id="payBtn" aria-label="결제하기">결제하기</button>
                </aside>
            </div>
        </form>
    </main>
    
    <!-- 주문 완료 모달 -->
    <div id="orderCompleteModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <h3 id="modalTitle" class="sr-only">주문 완료</h3>
            <p>주문이 완료되었습니다!</p>
            <div class="modal-buttons">
                <button onclick="goToPaymentComplete()" 
                        style="background-color: var(--color-primary); color: #fff; border: none;">
                    주문 완료 페이지로
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // ===== 결제 페이지 관리자 클래스 =====
        class PaymentManager {
            constructor() {
                this.buyerId = null;
                this.orderForm = null;
                this.elements = this.initializeElements();
                this.validationRules = this.defineValidationRules();
                
                this.initialize();
                this.bindEvents();
            }

            // ===== 요소 초기화 =====
            initializeElements() {
                return {
                    form: document.getElementById('paymentForm'),
                    buyerIdInput: document.getElementById('buyerId'),
                    orderItemsList: document.getElementById('orderItemsList'),
                    recipientName: document.getElementById('recipientName'),
                    recipientPhone: document.getElementById('recipientPhone'),
                    postcode: document.getElementById('postcode'),
                    address: document.getElementById('address'),
                    detailAddress: document.getElementById('detailAddress'),
                    searchPostcodeBtn: document.getElementById('searchPostcodeBtn'),
                    paymentMethodRadios: document.querySelectorAll('input[name="paymentMethod"]'),
                    bankPaymentInfo: document.getElementById('bankPaymentInfo'),
                    cardPaymentInfo: document.getElementById('cardPaymentInfo'),
                    cardNumberInputs: [
                        document.getElementById('cardNumber1'),
                        document.getElementById('cardNumber2'),
                        document.getElementById('cardNumber3'),
                        document.getElementById('cardNumber4')
                    ],
                    cardExpiryMonth: document.getElementById('cardExpiryMonth'),
                    cardExpiryYear: document.getElementById('cardExpiryYear'),
                    cardCVC: document.getElementById('cardCVC'),
                    cardPassword: document.getElementById('cardPassword'),
                    payBtn: document.getElementById('payBtn'),
                    summarySubtotal: document.getElementById('summarySubtotal'),
                    summaryShipping: document.getElementById('summaryShipping'),
                    summaryTotal: document.getElementById('summaryTotal'),
                    orderCompleteModal: document.getElementById('orderCompleteModal')
                };
            }

            // ===== 검증 규칙 정의 =====
            defineValidationRules() {
                return {
                    required: (value) => value.trim() !== '' || '이 필드는 필수입니다.',
                    phone: (value) => {
                        const phoneRegex = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$/;
                        return phoneRegex.test(value) || '올바른 전화번호 형식이 아닙니다.';
                    },
                    cardNumber: (value) => {
                        const cardRegex = /^[0-9]{4}$/;
                        return cardRegex.test(value) || '카드번호는 4자리 숫자여야 합니다.';
                    },
                    expiryMonth: (value) => {
                        const month = parseInt(value);
                        return (month >= 1 && month <= 12) || '유효한 월을 입력해주세요 (01-12).';
                    },
                    expiryYear: (value) => {
                        const year = parseInt(value);
                        return (year >= 0 && year <= 99) || '유효한 연도를 입력해주세요 (00-99).';
                    },
                    cvc: (value) => {
                        const cvcRegex = /^[0-9]{3}$/;
                        return cvcRegex.test(value) || 'CVC는 3자리 숫자여야 합니다.';
                    },
                    password: (value) => {
                        const passwordRegex = /^[0-9]{4}$/;
                        return passwordRegex.test(value) || '비밀번호는 4자리 숫자여야 합니다.';
                    }
                };
            }

            // ===== 초기화 =====
            async initialize() {
                console.log('결제 페이지 초기화 시작...');
                
                // 구매자 ID 설정
                this.setBuyerId();
                
                // 주문 정보 로드
                await this.loadOrderData();
                
                // 매진 상품 체크
                await this.checkSoldOutProducts();
                
                console.log('결제 페이지 초기화 완료');
            }

            // ===== 구매자 ID 설정 =====
            setBuyerId() {
                let buyerId = sessionStorage.getItem('buyerId');
                console.log('세션 스토리지 buyerId:', buyerId);
                
                // 세션 스토리지의 buyerId가 유효하지 않으면 제거
                if (buyerId && (buyerId === '[object HTMLInputElement]' || typeof buyerId === 'object')) {
                    console.log('세션 스토리지의 buyerId가 유효하지 않음, 제거함');
                    sessionStorage.removeItem('buyerId');
                    buyerId = null;
                }
                
                if (!buyerId) {
                    // Thymeleaf에서 설정된 buyerId 사용
                    buyerId = currentBuyerId;
                    console.log('Thymeleaf에서 가져온 buyerId:', buyerId);
                }
                
                console.log('최종 buyerId:', buyerId, '타입:', typeof buyerId);
                
                if (!buyerId) {
                    alert('로그인 정보가 없습니다.');
                    window.location.href = '/buyer/login';
                    return;
                }
                
                this.buyerId = buyerId;
            }

            // ===== 주문 데이터 로드 =====
            async loadOrderData() {
                const orderFormData = sessionStorage.getItem('orderForm');
                if (!orderFormData) {
                    alert('주문 정보가 없습니다. 장바구니로 돌아갑니다.');
                    window.location.href = '/buyer/cart';
                    return;
                }
                
                this.orderForm = JSON.parse(orderFormData);
                console.log('주문 데이터 로드 완료:', this.orderForm);
            }

            // ===== 매진 상품 체크 =====
            async checkSoldOutProducts() {
                try {
                    const soldOutProducts = await this.fetchSoldOutProducts(this.orderForm.items);
                    
                    if (soldOutProducts.length > 0) {
                        alert('매진된 상품이 포함되어 있습니다. 장바구니를 확인해주세요.');
                        window.location.href = '/buyer/cart/' + this.buyerId;
                        return;
                    }
                    
                    // 주문 상품 목록 렌더링
                    this.renderOrderItems();
                    
                    // 결제 금액 업데이트
                    this.updatePaymentSummary();
                    
                } catch (error) {
                    console.error('매진 상품 체크 중 오류:', error);
                    alert('상품 재고 확인 중 오류가 발생했습니다.');
                    window.location.href = '/buyer/cart/' + this.buyerId;
                }
            }

            // ===== 매진 상품 조회 API =====
            async fetchSoldOutProducts(items) {
                const productIds = items.map(item => item.productId);
                
                try {
                    const response = await fetch('/api/cart/check-stock', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productIds)
                    });
                    
                    const data = await response.json();
                    
                    if (data.header && data.header.rtcd === 'S00') {
                        return data.body || [];
                    } else {
                        console.error('매진 상품 체크 실패:', data);
                        return [];
                    }
                } catch (error) {
                    console.error('매진 상품 체크 중 오류:', error);
                    return [];
                }
            }

            // ===== 이벤트 바인딩 =====
            bindEvents() {
                // 주소 검색
                this.elements.searchPostcodeBtn.addEventListener('click', () => this.openPostcodeSearch());
                
                // 연락처 자동 하이픈
                this.elements.recipientPhone.addEventListener('input', (e) => this.formatPhoneNumber(e));
                
                // 결제 수단 변경
                this.elements.paymentMethodRadios.forEach(radio => {
                    radio.addEventListener('change', (e) => this.handlePaymentMethodChange(e));
                });
                
                // 카드번호 자동 포커스 이동
                this.setupCardNumberInputs();
                
                // 숫자만 입력 가능하도록 설정
                this.setupNumericInputs();
                
                // 폼 제출
                this.elements.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            // ===== 주소 검색 =====
            openPostcodeSearch() {
                new daum.Postcode({
                    oncomplete: (data) => {
                        this.elements.postcode.value = data.zonecode;
                        this.elements.address.value = data.address;
                        this.elements.detailAddress.focus();
                    }
                }).open();
            }

            // ===== 전화번호 포맷팅 =====
            formatPhoneNumber(e) {
                let value = e.target.value.replace(/\D/g, '');
                const length = value.length;
                let result = '';
                
                if (length < 4) {
                    result = value;
                } else if (value.startsWith('02')) { // 서울 지역번호
                    if (length < 7) {
                        result = `${value.slice(0, 2)}-${value.slice(2)}`;
                    } else if (length < 11) {
                        result = `${value.slice(0, 2)}-${value.slice(2, 6)}-${value.slice(6)}`;
                    } else {
                        result = `${value.slice(0, 2)}-${value.slice(2, 6)}-${value.slice(6, 10)}`;
                    }
                } else { // 그 외 휴대폰 및 지역번호
                    if (length < 8) {
                        result = `${value.slice(0, 3)}-${value.slice(3)}`;
                    } else if (length < 12) {
                        result = `${value.slice(0, 3)}-${value.slice(3, 7)}-${value.slice(7)}`;
                    } else {
                        result = `${value.slice(0, 3)}-${value.slice(3, 7)}-${value.slice(7, 11)}`;
                    }
                }
                e.target.value = result;
            }

            // ===== 결제 수단 변경 =====
            handlePaymentMethodChange(e) {
                if (e.target.value === 'bank') {
                    this.elements.bankPaymentInfo.style.display = 'block';
                    this.elements.cardPaymentInfo.style.display = 'none';
                } else if (e.target.value === 'card') {
                    this.elements.bankPaymentInfo.style.display = 'none';
                    this.elements.cardPaymentInfo.style.display = 'block';
                }
            }

            // ===== 카드번호 입력 설정 =====
            setupCardNumberInputs() {
                this.elements.cardNumberInputs.forEach((input, index) => {
                    if (input) {
                        input.addEventListener('input', (e) => {
                            if (e.target.value.length === 4 && index < 3) {
                                this.elements.cardNumberInputs[index + 1].focus();
                            }
                        });
                        
                        input.addEventListener('keydown', (e) => {
                            if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                                this.elements.cardNumberInputs[index - 1].focus();
                            }
                        });
                    }
                });
            }

            // ===== 숫자 입력 설정 =====
            setupNumericInputs() {
                const numericInputs = [
                    ...this.elements.cardNumberInputs,
                    this.elements.cardExpiryMonth,
                    this.elements.cardExpiryYear,
                    this.elements.cardCVC,
                    this.elements.cardPassword
                ];
                
                numericInputs.forEach(input => {
                    if (input) {
                        input.addEventListener('input', (e) => {
                            e.target.value = e.target.value.replace(/\D/g, '');
                        });
                    }
                });
            }

            // ===== 주문 상품 목록 렌더링 =====
            renderOrderItems() {
                this.elements.orderItemsList.innerHTML = '';
                
                this.orderForm.items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'order-item';
                    itemElement.innerHTML = `
                        <input type="hidden" name="productId" value="${item.productId}" />
                        <input type="hidden" name="quantity" value="${item.quantity}" />
                        <img src="${item.productThumbnail || '/images/product-placeholder.jpg'}" 
                             alt="${item.productTitle || '상품 이미지'}">
                        <div class="info">
                            <p class="name">${item.productTitle || `상품 ID: ${item.productId}`}</p>
                            <p class="quantity">수량: ${item.quantity}개</p>
                        </div>
                        <p class="price">${this.formatNumber(item.totalPrice)}원</p>
                    `;
                    this.elements.orderItemsList.appendChild(itemElement);
                });
            }

            // ===== 결제 금액 업데이트 =====
            updatePaymentSummary() {
                this.elements.summarySubtotal.textContent = this.formatNumber(this.orderForm.totalPrice) + '원';
                this.elements.summaryShipping.textContent = this.formatNumber(this.orderForm.totalDeliveryFee) + '원';
                this.elements.summaryTotal.textContent = this.formatNumber(this.orderForm.totalPrice + this.orderForm.totalDeliveryFee) + '원';
            }

            // ===== 숫자 포맷 =====
            formatNumber(num) {
                return num.toLocaleString();
            }

            // ===== 폼 검증 =====
            validateForm() {
                const errors = [];
                
                // 기본 정보 검증
                if (!this.elements.recipientName.value.trim()) {
                    errors.push('받는 분 이름을 입력해주세요.');
                }
                
                if (!this.elements.recipientPhone.value.trim()) {
                    errors.push('연락처를 입력해주세요.');
                } else if (!this.validationRules.phone(this.elements.recipientPhone.value)) {
                    errors.push('올바른 전화번호 형식이 아닙니다.');
                }
                
                if (!this.elements.postcode.value.trim()) {
                    errors.push('우편번호를 입력해주세요.');
                }
                
                if (!this.elements.address.value.trim()) {
                    errors.push('주소를 입력해주세요.');
                }
                
                // 결제 수단별 검증
                const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
                
                if (paymentMethod === 'card') {
                    const cardErrors = this.validateCardInfo();
                    errors.push(...cardErrors);
                }
                
                return errors;
            }

            // ===== 카드 정보 검증 =====
            validateCardInfo() {
                const errors = [];
                
                // 카드번호 검증
                this.elements.cardNumberInputs.forEach((input, index) => {
                    if (!this.validationRules.cardNumber(input.value)) {
                        errors.push(`카드번호 ${index + 1}번째 자리를 입력해주세요.`);
                    }
                });
                
                // 유효기간 검증
                if (!this.validationRules.expiryMonth(this.elements.cardExpiryMonth.value)) {
                    errors.push('카드 유효기간(월)을 입력해주세요.');
                }
                
                if (!this.validationRules.expiryYear(this.elements.cardExpiryYear.value)) {
                    errors.push('카드 유효기간(년)을 입력해주세요.');
                }
                
                // CVC 검증
                if (!this.validationRules.cvc(this.elements.cardCVC.value)) {
                    errors.push('CVC를 입력해주세요.');
                }
                
                // 비밀번호 검증
                if (!this.validationRules.password(this.elements.cardPassword.value)) {
                    errors.push('카드 비밀번호를 입력해주세요.');
                }
                
                return errors;
            }

            // ===== 폼 제출 처리 =====
            async handleSubmit(e) {
                e.preventDefault();
                
                console.log('폼 제출 시도...');
                
                // 폼 검증
                const errors = this.validateForm();
                if (errors.length > 0) {
                    alert('다음 오류를 수정해주세요:\n' + errors.join('\n'));
                    return;
                }
                
                console.log('폼 검증 성공, 주문 처리 시작...');
                this.setLoadingState(true);
                
                try {
                    // 주문 데이터 구성
                    const orderData = this.buildOrderData();
                    
                    // 주문 처리 API 호출
                    const response = await fetch('/api/order/cart', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderData)
                    });
                    
                    console.log('API 응답 상태:', response.status);
                    const data = await response.json();
                    console.log('API 응답 데이터:', data);
                    
                    if (data.header && data.header.rtcd === 'S00') {
                        console.log('주문 성공! 후속 처리 시작...');
                        await this.handleOrderSuccess();
                    } else {
                        console.error('API 오류:', data);
                        alert('주문 처리 중 오류가 발생했습니다. 응답: ' + (data.header ? data.header.rtmsg : '알 수 없는 오류'));
                    }
                } catch (error) {
                    console.error('Order Error:', error);
                    alert('주문 처리 중 오류가 발생했습니다. 네트워크 오류를 확인해주세요.');
                } finally {
                    this.setLoadingState(false);
                }
            }

            // ===== 주문 데이터 구성 =====
            buildOrderData() {
                const formData = new FormData(this.elements.form);
                
                return {
                    buyerId: null, // 세션에서 가져올 예정
                    name: formData.get('recipientName'),
                    tel: formData.get('recipientPhone'),
                    deliveryAddress: formData.get('postcode') + ' ' + formData.get('address') + ' ' + formData.get('detailAddress'),
                    totalPrice: this.orderForm.totalPrice + this.orderForm.totalDeliveryFee,
                    items: this.orderForm.items.map(item => ({
                        productId: item.productId,
                        quantity: item.quantity,
                        unitPrice: Math.floor(item.totalPrice / item.quantity),
                        totalPrice: item.totalPrice,
                        deliveryCompany: null,
                        trackingNumber: null
                    }))
                };
            }

            // ===== 주문 성공 처리 =====
            async handleOrderSuccess() {
                try {
                    // 장바구니 업데이트
                    await this.updateCartItemsChecked();
                    
                    // 결제 완료 상품 삭제
                    await this.deleteCompletedItems();
                    
                    // 모달 표시
                    this.showOrderCompleteModal();
                    
                } catch (error) {
                    console.error('주문 성공 후 처리 중 오류:', error);
                    this.showOrderCompleteModal();
                }
            }

            // ===== 장바구니 업데이트 =====
            async updateCartItemsChecked() {
                console.log('=== 장바구니 업데이트 시작 ===');
                
                try {
                    // 장바구니 데이터 가져오기
                    const response = await fetch(`/api/cart/${this.buyerId}`);
                    const data = await response.json();
                    
                    if (data.header && data.header.rtcd === 'S00' && data.body && data.body.length > 0) {
                        const cartItems = data.body;
                        const cartIdsToUpdate = [];
                        
                        // 주문된 상품들의 cartId 찾기
                        this.orderForm.items.forEach(orderItem => {
                            const matchingCartItems = cartItems.filter(cart => 
                                cart.productId === orderItem.productId && cart.isChecked !== 'Y'
                            );
                            
                            matchingCartItems.forEach(cartItem => {
                                cartIdsToUpdate.push(cartItem.cartId);
                            });
                        });
                        
                        // 병렬로 업데이트 실행
                        if (cartIdsToUpdate.length > 0) {
                            const updatePromises = cartIdsToUpdate.map(async (cartId) => {
                                try {
                                    const updateResponse = await fetch('/api/cart/check', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ cartId: cartId })
                                    });
                                    
                                    const result = await updateResponse.json();
                                    return result.header && result.header.rtcd === 'S00';
                                } catch (error) {
                                    console.error(`Cart ${cartId} 업데이트 중 오류:`, error);
                                    return false;
                                }
                            });
                            
                            await Promise.all(updatePromises);
                            console.log('장바구니 업데이트 완료');
                        }
                    }
                } catch (error) {
                    console.error('장바구니 업데이트 중 오류:', error);
                }
            }

            // ===== 결제 완료 상품 삭제 =====
            async deleteCompletedItems() {
                console.log('결제 완료된 상품 삭제 시작');
                
                try {
                    const response = await fetch('/api/cart/delete-completed', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(parseInt(this.buyerId))
                    });

                    const data = await response.json();
                    
                    if (data.header && data.header.rtcd === 'S00') {
                        console.log('결제 완료된 상품 삭제 성공');
                    } else {
                        console.error('결제 완료된 상품 삭제 실패:', data);
                    }
                } catch (error) {
                    console.error('결제 완료 상품 삭제 중 오류:', error);
                }
            }

            // ===== 로딩 상태 설정 =====
            setLoadingState(loading) {
                if (loading) {
                    this.elements.payBtn.classList.add('loading');
                    this.elements.payBtn.textContent = '결제 처리 중...';
                    this.elements.payBtn.disabled = true;
                } else {
                    this.elements.payBtn.classList.remove('loading');
                    this.elements.payBtn.textContent = '결제하기';
                    this.elements.payBtn.disabled = false;
                }
            }

            // ===== 주문 완료 모달 표시 =====
            showOrderCompleteModal() {
                this.elements.orderCompleteModal.classList.add('active');
            }
        }

        // ===== 전역 함수들 =====
        function goToPaymentComplete() {
            window.location.href = '/buyer/payment_complete';
        }

        // ===== 초기화 =====
        document.addEventListener('DOMContentLoaded', () => {
            new PaymentManager();
        });
    </script>
