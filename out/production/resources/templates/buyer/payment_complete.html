<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS 변수 ===== */
        :root {
            /* 색상 */
            --color-primary: #658352;
            --color-primary-hover: #94A687;
            --color-primary-light: rgba(101, 131, 82, 0.1);
            --color-white: #ffffff;
            --color-background: #FBF9EF;
            --color-text: #1E2203;
            --color-text-light: #666666;
            --color-border: #E9E7DE;
            --color-secondary-background: #F5F4ED;
            --color-success: #27ae60;
            --color-success-light: rgba(39, 174, 96, 0.1);
            
            /* 레이아웃 */
            --layout-max-width: 1400px;
            --container-max-width: 800px;
            --border-radius: 12px;
            --border-radius-large: 20px;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            
            /* 타이포그래피 */
            --font-family-primary: 'Inter', sans-serif;
            --font-family-heading: 'Cabin', sans-serif;
            --font-size-small: 0.875rem;
            --font-size-base: 1rem;
            --font-size-large: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            --font-size-4xl: 2.5rem;
            
            /* 간격 */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 40px;
            --spacing-3xl: 48px;
            
            /* 애니메이션 */
            --transition-fast: 0.2s;
            --transition-normal: 0.3s;
            --transition-slow: 0.5s;
        }

        /* ===== 기본 스타일 ===== */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 120px 20px 40px;
            line-height: 1.6;
            font-size: var(--font-size-base);
        }

        /* ===== 네비게이션 바 ===== */
        .navbar-container {
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            z-index: 1000;
            position: fixed;
            justify-content: center;
            background: var(--color-white);
            box-shadow: var(--shadow-light);
        }
        
        .navbar {
            width: 100%;
            display: flex;
            max-width: var(--layout-max-width);
            align-items: center;
            padding: var(--spacing-md) var(--spacing-3xl);
            justify-content: space-between;
        }
        
        .navbar-logo-img {
            height: 3rem;
            border-radius: var(--border-radius);
            transition: transform var(--transition-fast);
        }
        
        .navbar-logo-img:hover {
            transform: scale(1.05);
        }
        
        .navbar-buttons {
            gap: var(--spacing-md);
            display: flex;
            align-items: center;
        }
        
        .btn-filled, .btn-outline {
            display: flex;
            align-items: center;
            font-weight: 600;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: 24px;
            font-size: var(--font-size-base);
            text-decoration: none;
            transition: all var(--transition-fast);
            cursor: pointer;
            border: 1px solid var(--color-primary);
            font-family: var(--font-family-primary);
        }
        
        .btn-filled {
            color: var(--color-white);
            background: var(--color-primary);
        }
        
        .btn-filled:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-outline {
            color: var(--color-primary);
            background: transparent;
        }
        
        .btn-outline:hover {
            background: var(--color-primary-light);
            transform: translateY(-1px);
        }
        
        .user-name {
            color: var(--color-primary);
            font-weight: 600;
            text-decoration: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 20px;
            transition: all var(--transition-fast);
        }
        
        .user-name:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        /* ===== 완료 컨테이너 ===== */
        .completion-container {
            background-color: var(--color-white);
            padding: var(--spacing-3xl);
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-light);
            text-align: center;
            max-width: var(--container-max-width);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            animation: slideUp var(--transition-slow) ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .completion-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-success), var(--color-primary));
            border-radius: var(--border-radius-large) var(--border-radius-large) 0 0;
        }
        
        .completion-container img {
            width: 80px;
            margin-bottom: var(--spacing-lg);
            animation: bounce var(--transition-slow) ease-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .completion-container h1 {
            font-size: var(--font-size-4xl);
            color: var(--color-primary);
            margin: 0 0 var(--spacing-sm) 0;
            font-family: var(--font-family-heading);
            font-weight: 700;
            animation: fadeIn var(--transition-slow) ease-out 0.3s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .completion-container p {
            font-size: var(--font-size-large);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
            color: var(--color-text-light);
            animation: fadeIn var(--transition-slow) ease-out 0.6s both;
        }

        /* ===== 주문 요약 ===== */
        .order-summary {
            margin: var(--spacing-2xl) 0;
            border-top: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
            padding: var(--spacing-lg) 0;
            animation: fadeIn var(--transition-slow) ease-out 0.9s both;
        }
        
        .order-summary h2 {
            font-size: var(--font-size-2xl);
            margin: 0 0 var(--spacing-lg) 0;
            color: var(--color-text);
            font-family: var(--font-family-heading);
            font-weight: 600;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            text-align: left;
            padding: var(--spacing-sm) 0;
            transition: background-color var(--transition-fast);
            border-radius: var(--border-radius);
            margin: var(--spacing-xs) 0;
        }
        
        .order-item:hover {
            background-color: var(--color-secondary-background);
            padding: var(--spacing-sm);
            margin: var(--spacing-xs) calc(-1 * var(--spacing-sm));
        }
        
        .order-item:not(:last-child) {
            border-bottom: 1px solid var(--color-border);
        }
        
        .order-item img {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius);
            margin-right: var(--spacing-sm);
            object-fit: cover;
            transition: transform var(--transition-fast);
        }
        
        .order-item:hover img {
            transform: scale(1.05);
        }
        
        .item-info {
            flex-grow: 1;
        }
        
        .item-info .name {
            font-weight: 600;
            margin: 0 0 var(--spacing-xs) 0;
            color: var(--color-text);
            font-size: var(--font-size-base);
        }
        
        .item-info .quantity {
            font-size: var(--font-size-small);
            color: var(--color-text-light);
        }
        
        .item-price {
            font-weight: bold;
            font-size: var(--font-size-large);
            color: var(--color-primary);
        }

        /* ===== 버튼 그룹 ===== */
        .button-group {
            display: flex;
            gap: var(--spacing-lg);
            justify-content: center;
            margin-top: var(--spacing-xl);
            animation: fadeIn var(--transition-slow) ease-out 1.2s both;
        }
        
        .button-group a {
            padding: var(--spacing-sm) var(--spacing-xl);
            border-radius: 24px;
            font-size: var(--font-size-base);
            font-weight: 600;
            text-decoration: none;
            transition: all var(--transition-fast);
            border: 2px solid var(--color-primary);
            font-family: var(--font-family-primary);
            min-width: 140px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-home {
            background-color: var(--color-primary);
            color: var(--color-white);
        }
        
        .btn-home:hover {
            background-color: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-history {
            background-color: var(--color-white);
            color: var(--color-primary);
        }
        
        .btn-history:hover {
            background-color: var(--color-primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* ===== 성공 메시지 ===== */
        .success-message {
            background-color: var(--color-success-light);
            border: 1px solid var(--color-success);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            color: var(--color-success);
            font-weight: 600;
            animation: fadeIn var(--transition-slow) ease-out 0.3s both;
        }

        /* ===== 반응형 디자인 ===== */
        @media screen and (max-width: 768px) {
            .completion-container {
                padding: var(--spacing-xl);
                margin: 0 var(--spacing-md);
            }
            
            .completion-container h1 {
                font-size: var(--font-size-3xl);
            }
            
            .completion-container p {
                font-size: var(--font-size-base);
            }
            
            .button-group {
                flex-direction: column;
                gap: var(--spacing-md);
            }
            
            .button-group a {
                width: 100%;
                justify-content: center;
            }
            
            .navbar {
                padding: var(--spacing-md) var(--spacing-lg);
            }
            
            .navbar-buttons {
                gap: var(--spacing-sm);
            }
            
            .btn-filled, .btn-outline {
                padding: var(--spacing-xs) var(--spacing-md);
                font-size: var(--font-size-small);
            }
            
            .order-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }
            
            .order-item img {
                margin-right: 0;
                margin-bottom: var(--spacing-sm);
            }
        }
        
        @media screen and (max-width: 480px) {
            .completion-container {
                padding: var(--spacing-lg);
            }
            
            .completion-container h1 {
                font-size: var(--font-size-2xl);
            }
            
            .order-summary h2 {
                font-size: var(--font-size-xl);
            }
            
            .completion-container img {
                width: 60px;
            }
        }

        /* ===== 접근성 개선 ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* 포커스 표시 개선 */
        a:focus,
        button:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
        
        /* 로딩 상태 */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* 에러 메시지 */
        .error-message {
            background-color: #fee;
            border: 1px solid #fcc;
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            color: #c33;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <header class="navbar-container">
        <div class="navbar">
            <a th:href="@{/home}" aria-label="홈으로 이동">
                <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar-logo-img"/>
            </a>
            <div class="navbar-buttons">
                <th:block th:if="${session.loginBuyer != null}">
                    <a th:href="@{/buyer/info}" class="user-name" th:text="${session.loginBuyer.nickname}" aria-label="내 정보"></a>
                    <a th:href="@{/buyer/cart/{bid}(bid=${session.loginBuyer.buyerId})}" class="btn-outline">장바구니</a>
                </th:block>
                <form th:action="@{/buyer/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn-filled">로그아웃</button>
                </form>
            </div>
        </div>
    </header>

    <!-- 주문 완료 메인 컨텐츠 -->
    <main class="completion-container">
        <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="주문 완료 아이콘" aria-hidden="true">
        <h1>주문이 완료되었습니다!</h1>
        <p>고객님의 주문이 성공적으로 처리되었습니다.<br>주문 내역은 '주문 내역 보기'에서 확인하실 수 있습니다.</p>
        
        <!-- 성공 메시지 -->
        <div class="success-message" role="alert">
            <span>✅ 주문이 정상적으로 완료되었습니다. 감사합니다!</span>
        </div>
        
        <!-- 주문 상품 요약 -->
        <section class="order-summary">
            <h2>주문 상품 정보</h2>
            <div id="completedOrderList" aria-label="주문 완료 상품 목록">
                <!-- JavaScript로 동적 렌더링 -->
            </div>
        </section>

        <!-- 액션 버튼 그룹 -->
        <div class="button-group">
            <a href="/home" class="btn-home" aria-label="홈으로 이동">홈으로 가기</a>
            <a href="/buyer/orders" class="btn-history" aria-label="주문 내역 보기">주문 내역 보기</a>
        </div>
    </main>

    <script>
        // ===== 주문 완료 페이지 관리자 클래스 =====
        class PaymentCompleteManager {
            constructor() {
                this.elements = this.initializeElements();
                this.orderData = null;
                
                this.initialize();
            }

            // ===== 요소 초기화 =====
            initializeElements() {
                return {
                    completedOrderList: document.getElementById('completedOrderList'),
                    successMessage: document.querySelector('.success-message')
                };
            }

            // ===== 초기화 =====
            async initialize() {
                console.log('=== 주문 완료 페이지 초기화 ===');
                
                try {
                    // 주문 데이터 로드
                    await this.loadOrderData();
                    
                    // 주문 상품 렌더링
                    this.renderCompletedOrder();
                    
                    // 성공 메시지 표시
                    this.showSuccessMessage();
                    
                    // 세션 스토리지 정리
                    this.cleanupSessionStorage();
                    
                    console.log('주문 완료 페이지 초기화 완료');
                } catch (error) {
                    console.error('주문 완료 페이지 초기화 중 오류:', error);
                    this.showErrorMessage('주문 정보를 불러오는 중 오류가 발생했습니다.');
                }
            }

            // ===== 주문 데이터 로드 =====
            async loadOrderData() {
                const orderFormData = sessionStorage.getItem('orderForm');
                console.log('세션 스토리지 orderForm:', orderFormData);
                
                if (!orderFormData) {
                    console.error('세션 스토리지에 주문 정보가 없습니다.');
                    throw new Error('주문 정보를 찾을 수 없습니다.');
                }
                
                try {
                    this.orderData = JSON.parse(orderFormData);
                    console.log('파싱된 주문 정보:', this.orderData);
                    
                    if (!this.orderData.items || this.orderData.items.length === 0) {
                        throw new Error('주문 아이템이 없습니다.');
                    }
                    
                    console.log('주문 아이템들:', this.orderData.items);
                } catch (error) {
                    console.error('주문 정보 파싱 오류:', error);
                    throw new Error('주문 정보 형식이 올바르지 않습니다.');
                }
            }

            // ===== 완료된 주문 상품 렌더링 =====
            renderCompletedOrder() {
                if (!this.orderData || !this.orderData.items) {
                    this.showNoOrderMessage();
                    return;
                }
                
                this.elements.completedOrderList.innerHTML = '';
                
                this.orderData.items.forEach((item, index) => {
                    const itemElement = this.createOrderItemElement(item, index);
                    this.elements.completedOrderList.appendChild(itemElement);
                });
                
                // 총 주문 금액 표시
                this.addTotalAmount();
            }

            // ===== 주문 아이템 요소 생성 =====
            createOrderItemElement(item, index) {
                const itemElement = document.createElement('div');
                itemElement.className = 'order-item';
                itemElement.setAttribute('data-product-id', item.productId);
                
                const itemPrice = this.formatNumber(item.totalPrice);
                const productTitle = item.productTitle || `상품 ID: ${item.productId}`;
                const imageSrc = item.productThumbnail || '/images/product-placeholder.jpg';
                
                itemElement.innerHTML = `
                    <img src="${imageSrc}" 
                         alt="${productTitle}" 
                         loading="lazy"
                         onerror="this.src='/images/product-placeholder.jpg'">
                    <div class="item-info">
                        <div class="name">${productTitle}</div>
                        <div class="quantity">수량: ${item.quantity}개</div>
                    </div>
                    <div class="item-price">${itemPrice}원</div>
                `;
                
                // 애니메이션 지연 효과
                itemElement.style.animationDelay = `${0.1 * index}s`;
                
                return itemElement;
            }

            // ===== 총 주문 금액 추가 =====
            addTotalAmount() {
                if (!this.orderData || !this.orderData.items) return;
                
                const totalAmount = this.orderData.items.reduce((sum, item) => sum + item.totalPrice, 0);
                const totalElement = document.createElement('div');
                totalElement.className = 'order-item';
                totalElement.style.borderTop = '2px solid var(--color-primary)';
                totalElement.style.marginTop = 'var(--spacing-md)';
                totalElement.style.paddingTop = 'var(--spacing-md)';
                totalElement.style.fontWeight = 'bold';
                totalElement.style.fontSize = 'var(--font-size-large)';
                
                totalElement.innerHTML = `
                    <div class="item-info">
                        <div class="name">총 주문 금액</div>
                    </div>
                    <div class="item-price">${this.formatNumber(totalAmount)}원</div>
                `;
                
                this.elements.completedOrderList.appendChild(totalElement);
            }

            // ===== 성공 메시지 표시 =====
            showSuccessMessage() {
                if (this.elements.successMessage) {
                    this.elements.successMessage.style.display = 'block';
                    
                    // 5초 후 메시지 숨김
                    setTimeout(() => {
                        this.elements.successMessage.style.opacity = '0.7';
                    }, 5000);
                }
            }

            // ===== 에러 메시지 표시 =====
            showErrorMessage(message) {
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.innerHTML = `<span>❌ ${message}</span>`;
                
                this.elements.completedOrderList.innerHTML = '';
                this.elements.completedOrderList.appendChild(errorElement);
            }

            // ===== 주문 정보 없음 메시지 =====
            showNoOrderMessage() {
                this.elements.completedOrderList.innerHTML = `
                    <div style="text-align: center; color: var(--color-text-light); padding: var(--spacing-xl);">
                        <p>주문 정보를 불러올 수 없습니다.</p>
                        <p>홈으로 이동하여 다시 시도해주세요.</p>
                    </div>
                `;
            }

            // ===== 세션 스토리지 정리 =====
            cleanupSessionStorage() {
                try {
                    sessionStorage.removeItem('orderForm');
                    sessionStorage.removeItem('buyerId');
                    console.log('세션 스토리지 정리 완료');
                } catch (error) {
                    console.error('세션 스토리지 정리 중 오류:', error);
                }
            }

            // ===== 숫자 포맷 =====
            formatNumber(num) {
                if (typeof num !== 'number') {
                    num = parseInt(num) || 0;
                }
                return num.toLocaleString();
            }

            // ===== 페이지 통계 수집 =====
            trackPageView() {
                // Google Analytics나 다른 분석 도구 연동 가능
                console.log('주문 완료 페이지 조회');
                
                if (this.orderData && this.orderData.items) {
                    const totalItems = this.orderData.items.length;
                    const totalAmount = this.orderData.items.reduce((sum, item) => sum + item.totalPrice, 0);
