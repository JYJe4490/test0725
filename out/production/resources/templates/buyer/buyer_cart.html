<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== CSS 변수 ===== */
    :root {
      /* 색상 */
      --color-primary: #658352;
      --color-primary-hover: #94A687;
      --color-primary-light: rgba(101, 131, 82, 0.1);
      --color-white: #ffffff;
      --color-background: #FBF9EF;
      --color-text: #1E2203;
      --color-text-light: #666666;
      --color-border: #E9E7DE;
      --color-secondary-background: #F5F4ED;
      --color-success: #27ae60;
      --color-info: #3498db;
      --color-warning: #f39c12;
      --color-error: #e74c3c;
      --color-danger: #dc3545;
      
      /* 레이아웃 */
      --layout-max-width: 1400px;
      --container-max-width: 1200px;
      --border-radius: 12px;
      --border-radius-large: 20px;
      --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
      --shadow-heavy: 0 8px 25px rgba(0, 0, 0, 0.2);
      
      /* 타이포그래피 */
      --font-family-primary: 'Inter', sans-serif;
      --font-family-heading: 'Cabin', sans-serif;
      --font-size-small: 0.875rem;
      --font-size-base: 1rem;
      --font-size-large: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 2rem;
      --font-size-4xl: 2.5rem;
      
      /* 간격 */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-2xl: 40px;
      --spacing-3xl: 48px;
      
      /* 애니메이션 */
      --transition-fast: 0.2s;
      --transition-normal: 0.3s;
      --transition-slow: 0.5s;
    }

    /* ===== 기본 스타일 ===== */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-primary);
      background-color: var(--color-background);
      color: var(--color-text);
      margin: 0;
      padding: 120px 20px 40px;
      line-height: 1.6;
      font-size: var(--font-size-base);
    }

    /* ===== 네비게이션 바 ===== */
    .navbar-container {
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      z-index: 1000;
      position: fixed;
      justify-content: center;
      background: var(--color-white);
      box-shadow: var(--shadow-light);
    }
    
    .navbar {
      width: 100%;
      display: flex;
      max-width: var(--layout-max-width);
      align-items: center;
      padding: var(--spacing-md) var(--spacing-3xl);
      justify-content: space-between;
    }
    
    .navbar-logo-img {
      height: 3rem;
      border-radius: var(--border-radius);
      transition: transform var(--transition-fast);
    }
    
    .navbar-logo-img:hover {
      transform: scale(1.05);
    }
    
    .navbar-buttons {
      gap: var(--spacing-md);
      display: flex;
      align-items: center;
    }
    
    .btn-filled, .btn-outline {
      display: flex;
      align-items: center;
      font-weight: 600;
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: 24px;
      font-size: var(--font-size-base);
      text-decoration: none;
      transition: all var(--transition-fast);
      cursor: pointer;
      border: 1px solid var(--color-primary);
      font-family: var(--font-family-primary);
    }
    
    .btn-filled {
      color: var(--color-white);
      background: var(--color-primary);
    }
    
    .btn-filled:hover {
      background: var(--color-primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-medium);
    }
    
    .btn-outline {
      color: var(--color-primary);
      background: transparent;
    }
    
    .btn-outline:hover {
      background: var(--color-primary-light);
      transform: translateY(-1px);
    }
    
    .user-name {
      color: var(--color-primary);
      font-weight: 600;
      text-decoration: none;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: 20px;
      transition: all var(--transition-fast);
    }
    
    .user-name:hover {
      background-color: var(--color-primary);
      color: var(--color-white);
      transform: translateY(-1px);
      box-shadow: var(--shadow-medium);
    }

    /* ===== 장바구니 컨테이너 ===== */
    .cart-container {
      width: 100%;
      max-width: var(--container-max-width);
      margin: 0 auto;
    }
    
    .cart-container h1 {
      font-family: var(--font-family-heading);
      text-align: center;
      font-size: var(--font-size-4xl);
      color: var(--color-primary);
      margin-bottom: var(--spacing-2xl);
      font-weight: 700;
    }

    /* ===== 장바구니 레이아웃 ===== */
    .cart-layout {
      display: flex;
      gap: var(--spacing-xl);
      align-items: flex-start;
    }

    /* ===== 사이드 패널 ===== */
    .order-panel {
      background: var(--color-white);
      padding: var(--spacing-xl);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      width: 190px;
      height: 650px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-sm);
      align-self: flex-start;
      position: sticky;
      top: 120px;
      gap: var(--spacing-xl);
      transition: box-shadow var(--transition-normal);
    }
    
    .order-panel:hover {
      box-shadow: var(--shadow-heavy);
    }
    
    .panel-button {
      width: 150px;
      padding: var(--spacing-sm) 0;
      font-size: var(--font-size-small);
      font-weight: 600;
      border-radius: 24px;
      border: 2px solid var(--color-primary);
      background: var(--color-primary);
      color: var(--color-white);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-family: var(--font-family-primary);
    }
    
    .panel-button:hover {
      background: var(--color-primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-medium);
    }

    /* ===== 장바구니 아이템 영역 ===== */
    .cart-items {
      min-width: 790px;
      flex-grow: 1;
      background-color: var(--color-white);
      padding: var(--spacing-xl);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      transition: box-shadow var(--transition-normal);
    }
    
    .cart-items:hover {
      box-shadow: var(--shadow-heavy);
    }

    /* ===== 장바구니 헤더 ===== */
    .cart-header {
      display: flex;
      align-items: center;
      padding-bottom: var(--spacing-sm);
      border-bottom: 2px solid var(--color-text);
      margin-bottom: var(--spacing-lg);
    }
    
    .cart-header input[type="checkbox"] {
      margin-right: var(--spacing-sm);
      width: 20px;
      height: 20px;
      accent-color: var(--color-primary);
    }
    
    .cart-header label {
      font-weight: 600;
      color: var(--color-text);
      cursor: pointer;
    }

    /* ===== 장바구니 아이템 ===== */
    .cart-item {
      display: flex;
      align-items: center;
      padding: var(--spacing-lg) 0;
      border-bottom: 1px solid var(--color-border);
      transition: all var(--transition-fast);
      position: relative;
    }
    
    .cart-item:hover {
      background-color: var(--color-secondary-background);
      transform: translateX(4px);
    }
    
    .cart-item.sold-out {
      opacity: 0.5;
      background-color: var(--color-secondary-background);
    }
    
    .cart-item.ordered {
      opacity: 0.7;
      background-color: rgba(39, 174, 96, 0.1);
      border: 2px solid var(--color-success);
    }
    
    .item-checkbox {
      width: 20px;
      height: 20px;
      margin-right: var(--spacing-sm);
      accent-color: var(--color-primary);
    }
    
    .item-image {
      width: 100px;
      height: 100px;
      border-radius: var(--border-radius);
      margin-right: var(--spacing-lg);
      object-fit: cover;
      transition: transform var(--transition-fast);
    }
    
    .item-image:hover {
      transform: scale(1.05);
    }
    
    .item-info {
      flex-grow: 1;
    }
    
    .item-info .name {
      font-size: var(--font-size-large);
      font-weight: 600;
      margin: 0 0 var(--spacing-sm) 0;
      color: var(--color-text);
    }
    
    .item-info .price {
      font-size: var(--font-size-base);
      margin-bottom: var(--spacing-xs);
      color: var(--color-primary);
      font-weight: 600;
    }
    
    .item-info .delivery-fee {
      font-size: var(--font-size-small);
      color: var(--color-text-light);
    }

    /* ===== 수량 선택기 ===== */
    .quantity-selector {
      display: flex;
      align-items: center;
      border: 2px solid var(--color-border);
      border-radius: var(--border-radius);
      width: 100px;
      margin: 0 var(--spacing-lg);
      overflow: hidden;
      transition: border-color var(--transition-fast);
    }
    
    .quantity-selector:hover {
      border-color: var(--color-primary);
    }
    
    .quantity-selector button {
      width: 30px;
      height: 30px;
      border: none;
      background-color: var(--color-white);
      font-size: 18px;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quantity-selector button:hover:not(:disabled) {
      background-color: var(--color-primary);
      color: var(--color-white);
    }
    
    .quantity-selector button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .quantity-selector input {
      width: 40px;
      height: 30px;
      text-align: center;
      border: none;
      border-left: 1px solid var(--color-border);
      border-right: 1px solid var(--color-border);
      font-size: var(--font-size-base);
      font-weight: 600;
    }
    
    .item-total-price {
      width: 120px;
      text-align: right;
      font-weight: 700;
      font-size: var(--font-size-large);
      color: var(--color-primary);
    }
    
    .item-delete-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: var(--spacing-lg);
      color: var(--color-text-light);
      transition: all var(--transition-fast);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .item-delete-btn:hover {
      color: var(--color-danger);
      background-color: rgba(220, 53, 69, 0.1);
      transform: scale(1.1);
    }

    /* ===== 주문 요약 ===== */
    .order-summary {
      width: 320px;
      flex-shrink: 0;
      background-color: var(--color-white);
      padding: var(--spacing-xl);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 120px;
      transition: box-shadow var(--transition-normal);
    }
    
    .order-summary:hover {
      box-shadow: var(--shadow-heavy);
    }
    
    .summary-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-2xl);
      margin: 0 0 var(--spacing-lg) 0;
      text-align: center;
      color: var(--color-primary);
      font-weight: 700;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--spacing-sm);
      font-size: var(--font-size-base);
      padding: var(--spacing-xs) 0;
    }
    
    .summary-row.total {
      font-weight: 700;
      font-size: var(--font-size-large);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--color-border);
      margin-top: var(--spacing-md);
    }
    
    .order-buttons {
      margin-top: var(--spacing-xl);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }
    
    .order-buttons button {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: 24px;
      font-size: var(--font-size-large);
      font-weight: 600;
      cursor: pointer;
      border: 2px solid var(--color-primary);
      transition: all var(--transition-fast);
      font-family: var(--font-family-primary);
    }
    
    .btn-selected {
      background-color: var(--color-primary);
      color: var(--color-white);
    }
    
    .btn-selected:hover {
      background-color: var(--color-primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }
    
    .btn-all {
      background-color: var(--color-white);
      color: var(--color-primary);
    }
    
    .btn-all:hover {
      background-color: var(--color-primary-light);
      color: var(--color-primary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-light);
    }

    /* ===== 상태 표시 ===== */
    .status-badge {
      display: inline-block;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius);
      font-size: var(--font-size-small);
      font-weight: 600;
      margin-left: var(--spacing-sm);
    }
    
    .status-sold-out {
      background-color: rgba(231, 76, 60, 0.1);
      color: var(--color-error);
      border: 1px solid var(--color-error);
    }
    
    .status-ordered {
      background-color: rgba(39, 174, 96, 0.1);
      color: var(--color-success);
      border: 1px solid var(--color-success);
    }

    /* ===== 빈 장바구니 ===== */
    .empty-cart {
      text-align: center;
      padding: var(--spacing-2xl) 0;
      color: var(--color-text-light);
    }
    
    .empty-cart p {
      font-size: var(--font-size-large);
      margin-bottom: var(--spacing-lg);
    }

    /* ===== 로딩 상태 ===== */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid var(--color-primary);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== 반응형 디자인 ===== */
    @media screen and (max-width: 1200px) {
      .cart-layout {
        flex-direction: column;
        gap: var(--spacing-lg);
      }
      
      .order-panel {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: center;
        position: static;
      }
      
      .cart-items {
        min-width: auto;
      }
      
      .order-summary {
        width: 100%;
        position: static;
      }
    }
    
    @media screen and (max-width: 768px) {
      .cart-container h1 {
        font-size: var(--font-size-3xl);
      }
      
      .cart-items {
        padding: var(--spacing-md);
      }
      
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-md);
        padding: var(--spacing-md) 0;
      }
      
      .item-image {
        width: 80px;
        height: 80px;
        margin-right: var(--spacing-md);
      }
      
      .quantity-selector {
        margin: var(--spacing-sm) 0;
      }
      
      .item-total-price {
        width: auto;
        text-align: left;
      }
      
      .item-delete-btn {
        position: absolute;
        top: var(--spacing-sm);
        right: var(--spacing-sm);
      }
      
      .order-buttons {
        flex-direction: row;
        gap: var(--spacing-sm);
      }
      
      .order-buttons button {
        font-size: var(--font-size-base);
        padding: var(--spacing-sm);
      }
    }
    
    @media screen and (max-width: 480px) {
      .order-panel {
        flex-direction: column;
        gap: var(--spacing-sm);
      }
      
      .panel-button {
        width: 100%;
      }
      
      .cart-header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-sm);
      }
      
      .summary-row {
        font-size: var(--font-size-small);
      }
    }

    /* ===== 접근성 개선 ===== */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* 포커스 표시 개선 */
    button:focus,
    a:focus,
    input:focus,
    select:focus {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }
    
    /* 체크박스 커스텀 스타일 */
    input[type="checkbox"] {
      cursor: pointer;
    }
    
    input[type="checkbox"]:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- 숨겨진 buyerId 필드 -->
  <input type="hidden" id="buyerId" th:value="${session.loginBuyer?.buyerId}">
  
  <!-- 네비게이션 바 -->
  <header class="navbar-container">
    <div class="navbar">
      <a th:href="@{/home}" aria-label="홈으로 이동">
        <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="로고" class="navbar-logo-img"/>
      </a>
      <div class="navbar-buttons">
        <th:block th:if="${session.loginBuyer != null}">
          <a th:href="@{/buyer/info}" class="user-name" th:text="${session.loginBuyer.nickname}" aria-label="내 정보"></a>
          <a th:href="@{/buyer/cart/{bid}(bid=${session.loginBuyer.buyerId})}" class="btn-outline">장바구니</a>
        </th:block>
        <form th:action="@{/buyer/logout}" method="post" style="display:inline;">
          <button type="submit" class="btn-filled">로그아웃</button>
        </form>
      </div>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="cart-container">
    <h1>장바구니</h1>
    
    <div class="cart-layout">
      <!-- 사이드 패널 -->
      <aside class="order-panel" role="navigation" aria-label="구매자 메뉴">
        <button class="panel-button" th:onclick="|location.href='@{/buyer/info}'|" aria-label="마이페이지로 이동">마이페이지</button>
        <button class="panel-button" th:onclick="|location.href='@{/buyer/orders}'|" aria-label="주문내역으로 이동">주문내역</button>
        <button class="panel-button" th:onclick="|location.href='@{/buyer/cart/{bid}(bid=${session.loginBuyer.buyerId})}'|" aria-label="장바구니로 이동">장바구니</button>
      </aside>
      
      <!-- 장바구니 아이템 영역 -->
      <section class="cart-items" role="main" aria-label="장바구니 상품 목록">
        <div class="cart-header">
          <input type="checkbox" id="selectAllCheckbox" checked aria-label="전체 상품 선택">
          <label for="selectAllCheckbox">전체선택</label>
        </div>
        <div id="cartList" role="region" aria-label="장바구니 상품 목록"></div>
      </section>
      
      <!-- 주문 요약 -->
      <aside class="order-summary" role="complementary" aria-label="결제 정보">
        <h2 class="summary-title">결제 정보</h2>
        <div class="summary-row">
          <span>총 상품 금액</span>
          <span>0원</span>
        </div>
        <div class="summary-row">
          <span>배송비 합계</span>
          <span>0원</span>
        </div>
        <hr>
        <div class="summary-row total">
          <span>결제 예정 금액</span>
          <span>0원</span>
        </div>
        <div class="order-buttons" role="group" aria-label="주문 버튼">
          <button onclick="cartManager.orderSelected()" class="btn-selected" aria-label="선택한 상품 주문하기">선택 상품 주문하기</button>
          <button onclick="cartManager.orderAll()" class="btn-all" aria-label="전체 상품 주문하기">전체 상품 주문하기</button>
        </div>
      </aside>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    // ===== 장바구니 관리자 클래스 =====
    class CartManager {
      constructor() {
        this.cartItems = [];
        this.subtotal = 0;
        this.totalDeliveryFee = 0;
        this.total = 0;
        this.buyerId = null;
        
        this.initialize();
      }

      // ===== 초기화 =====
      initialize() {
        console.log('=== 장바구니 페이지 초기화 ===');
        
        this.loadBuyerId();
        this.bindEvents();
        this.loadCartItems();
        
        console.log('장바구니 페이지 초기화 완료');
      }

      // ===== buyerId 로드 =====
      loadBuyerId() {
        const buyerIdElement = document.getElementById('buyerId');
        if (!buyerIdElement || !buyerIdElement.value) {
          console.error('buyerId not found or empty');
          this.showErrorMessage('buyerId가 없습니다. 로그인을 확인하세요.');
          return;
        }
        this.buyerId = buyerIdElement.value;
      }

      // ===== 이벤트 바인딩 =====
      bindEvents() {
        // 전체 선택 체크박스 이벤트
        const selectAllCheckbox = document.getElementById('selectAllCheckbox');
        if (selectAllCheckbox) {
          selectAllCheckbox.addEventListener('change', (e) => {
            this.handleSelectAll(e.target.checked);
          });
        } else {
          console.error('selectAllCheckbox not found');
        }
      }

      // ===== 장바구니 아이템 로드 =====
      async loadCartItems() {
        try {
          const response = await fetch(`/api/cart/${this.buyerId}`);
          const data = await response.json();
          
          console.log('API Response:', data);
          
          if (data.header && data.header.rtcd === 'S00' && data.body && data.body.length > 0) {
            this.cartItems = data.body;
            await this.checkSoldOutProducts();
            this.renderCartItems();
            this.updateSummary();
          } else {
            this.showEmptyCart();
          }
        } catch (error) {
          console.error('Fetch Error:', error);
          this.showErrorMessage('데이터 로드 중 오류 발생.');
        }
      }

      // ===== 매진 상품 체크 =====
      async checkSoldOutProducts() {
        if (this.cartItems.length === 0) return;
        
        const productIds = this.cartItems.map(item => item.productId);
        
        try {
          const response = await fetch('/api/cart/check-stock', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(productIds)
          });
          
          const data = await response.json();
          
          if (data.header && data.header.rtcd === 'S00') {
            this.soldOutProducts = data.body || [];
          } else {
            console.error('매진 상품 체크 실패:', data);
            this.soldOutProducts = [];
          }
        } catch (error) {
          console.error('매진 상품 체크 중 오류:', error);
          this.soldOutProducts = [];
        }
      }

      // ===== 장바구니 아이템 렌더링 =====
      renderCartItems() {
        const cartList = document.getElementById('cartList');
        cartList.innerHTML = '';
        
        this.cartItems.forEach(item => {
          const itemElement = this.createCartItemElement(item);
          cartList.appendChild(itemElement);
        });
      }

      // ===== 장바구니 아이템 요소 생성 =====
      createCartItemElement(item) {
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        itemElement.dataset.id = item.productId;
        itemElement.dataset.price = item.productPrice;
        itemElement.dataset.quantity = item.quantity;
        itemElement.dataset.cartId = item.cartId;
        itemElement.dataset.deliveryFee = item.deliveryFee || 3000;
        
        const deliveryFee = item.deliveryFee || 3000;
        const itemTotal = item.productPrice * item.quantity;
        const isSoldOut = this.soldOutProducts.includes(item.productId);
        const isOrdered = item.isChecked === 'Y';
        
        if (isSoldOut) {
          itemElement.classList.add('sold-out');
        }
        
        if (isOrdered) {
          itemElement.classList.add('ordered');
        }
        
        itemElement.innerHTML = `
          <input type="checkbox" 
                 class="item-checkbox" 
                 ${isSoldOut || isOrdered ? 'disabled' : 'checked'} 
                 onchange="cartManager.updateSummary()"
                 aria-label="상품 선택">
          <img src="${item.productThumbnail}" 
               alt="${item.productTitle}" 
               class="item-image"
               loading="lazy"
               onerror="this.src='/images/product-placeholder.jpg'">
          <div class="item-info">
            <p class="name">
              ${item.productTitle}
              ${isSoldOut ? '<span class="status-badge status-sold-out">매진</span>' : ''}
              ${isOrdered ? '<span class="status-badge status-ordered">주문완료</span>' : ''}
            </p>
            <p class="price">${this.formatNumber(item.productPrice)}원</p>
            <p class="delivery-fee">배송비: ${this.formatNumber(deliveryFee)}원</p>
          </div>
          <div class="quantity-selector">
            <button class="minus-btn" 
                    ${isSoldOut || isOrdered ? 'disabled' : ''} 
                    onclick="cartManager.changeQuantity(${item.cartId}, 'decrease')"
                    aria-label="수량 감소">-</button>
            <input type="text" 
                   value="${item.quantity}" 
                   readonly 
                   class="quantity-input"
                   aria-label="수량">
            <button class="plus-btn" 
                    ${isSoldOut || isOrdered ? 'disabled' : ''} 
                    onclick="cartManager.changeQuantity(${item.cartId}, 'increase')"
                    aria-label="수량 증가">+</button>
          </div>
          <div class="item-total-price">${this.formatNumber(itemTotal + deliveryFee)}원</div>
          <button class="item-delete-btn" 
                  onclick="cartManager.deleteItem(${item.cartId})"
                  aria-label="상품 삭제">×</button>
        `;
        
        return itemElement;
      }

      // ===== 전체 선택 처리 =====
      handleSelectAll(checked) {
        document.querySelectorAll('.item-checkbox:not(:disabled)').forEach(cb => {
          cb.checked = checked;
        });
        this.updateSummary();
      }

      // ===== 수량 변경 =====
      async changeQuantity(cartId, action) {
        const item = this.cartItems.find(i => i.cartId === cartId);
        if (!item) {
          console.error('Item not found for cartId:', cartId);
          return;
        }
        
        const oldQuantity = item.quantity;
        
        if (action === 'increase') {
          item.quantity++;
        } else if (action === 'decrease' && item.quantity > 1) {
          item.quantity--;
        } else {
          return;
        }

        try {
          const response = await fetch('/api/cart/quantity', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cartId: cartId, quantity: item.quantity })
          });
          
          const data = await response.json();
          
          if (data.header && data.header.rtcd === 'S00') {
            this.updateItemDisplay(item);
            this.updateSummary();
          } else {
            console.error('Update failed:', data);
            item.quantity = oldQuantity; // 롤백
            this.showErrorMessage('수량 업데이트 실패');
          }
        } catch (error) {
          console.error('Fetch Error:', error);
          item.quantity = oldQuantity; // 롤백
          this.showErrorMessage('수량 변경 중 오류 발생');
        }
      }

      // ===== 아이템 표시 업데이트 =====
      updateItemDisplay(item) {
        const itemElement = document.querySelector(`.cart-item[data-id="${item.productId}"]`);
        if (itemElement) {
          itemElement.dataset.quantity = item.quantity;
          itemElement.querySelector('.quantity-input').value = item.quantity;
          const deliveryFee = parseInt(itemElement.dataset.deliveryFee);
          const itemTotal = item.productPrice * item.quantity;
          itemElement.querySelector('.item-total-price').textContent = `${this.formatNumber(itemTotal + deliveryFee)}원`;
        }
      }

      // ===== 아이템 삭제 =====
      async deleteItem(cartId) {
        if (!confirm('이 상품을 장바구니에서 삭제하시겠습니까?')) {
          return;
        }

        const itemElement = document.querySelector(`.cart-item[data-cartId="${cartId}"]`);
        if (itemElement) {
          itemElement.remove();
        }
        
        this.cartItems = this.cartItems.filter(i => i.cartId !== cartId);
        this.updateSummary();

        try {
          const response = await fetch('/api/cart/delete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cartId: cartId })
          });
          
          const data = await response.json();
          
          if (data.header && data.header.rtcd === 'S00') {
            this.showSuccessMessage('상품이 삭제되었습니다.');
            location.reload();
          } else {
            console.error('Delete failed:', data);
            location.reload(); // 실패 시 새로고침
          }
        } catch (error) {
          console.error('Delete Error:', error);
          location.reload(); // 실패 시 새로고침
        }
      }

      // ===== 요약 업데이트 =====
      updateSummary() {
        this.subtotal = 0;
        this.totalDeliveryFee = 0;
        
        document.querySelectorAll('.item-checkbox:checked').forEach(checkbox => {
          const item = checkbox.closest('.cart-item');
          const price = parseInt(item.dataset.price);
          const quantity = parseInt(item.dataset.quantity);
          const deliveryFee = parseInt(item.dataset.deliveryFee);
          
          this.subtotal += price * quantity;
          this.totalDeliveryFee += deliveryFee;
        });
        
        this.total = this.subtotal + this.totalDeliveryFee;

        this.updateSummaryDisplay();
      }

      // ===== 요약 표시 업데이트 =====
      updateSummaryDisplay() {
        const summaryRows = document.querySelectorAll('.summary-row');
        
        if (summaryRows.length >= 3) {
          summaryRows[0].querySelector('span:nth-child(2)').textContent = `${this.formatNumber(this.subtotal)}원`;
          summaryRows[1].querySelector('span:nth-child(2)').textContent = `${this.formatNumber(this.totalDeliveryFee)}원`;
          summaryRows[2].querySelector('span:nth-child(2)').textContent = `${this.formatNumber(this.total)}원`;
        }
      }

      // ===== 선택 상품 주문 =====
      async orderSelected() {
        const selectedItems = Array.from(document.querySelectorAll('.item-checkbox:checked')).map(cb => {
          const item = cb.closest('.cart-item');
          const deliveryFee = parseInt(item.dataset.deliveryFee);
          const cartItem = this.cartItems.find(ci => ci.cartId === parseInt(item.dataset.cartId));
          
          return { 
            productId: parseInt(item.dataset.id), 
            quantity: parseInt(item.dataset.quantity), 
            totalPrice: parseInt(item.dataset.price) * parseInt(item.dataset.quantity),
            deliveryFee: deliveryFee,
            productTitle: cartItem ? cartItem.productTitle : `상품 ID: ${item.dataset.id}`,
            productThumbnail: cartItem ? cartItem.productThumbnail : '/images/product-placeholder.jpg'
          };
        });
        
        if (selectedItems.length === 0) {
          this.showErrorMessage('주문할 상품을 선택해주세요.');
          return;
        }
        
        await this.processOrder(selectedItems);
      }

      // ===== 전체 상품 주문 =====
      async orderAll() {
        if (this.cartItems.length === 0) {
          this.showErrorMessage('장바구니에 상품이 없습니다.');
          return;
        }
        
        const allItems = this.cartItems.map(item => ({ 
          productId: item.productId, 
          quantity: item.quantity, 
          totalPrice: item.productPrice * item.quantity,
          deliveryFee: item.deliveryFee || 3000,
          productTitle: item.productTitle,
          productThumbnail: item.productThumbnail
        }));
        
        await this.processOrder(allItems);
      }

      // ===== 주문 처리 =====
      async processOrder(items) {
        const orderForm = { 
          items: items, 
          totalPrice: items.reduce((sum, i) => sum + i.totalPrice, 0),
          totalDeliveryFee: items.reduce((sum, i) => sum + i.deliveryFee, 0)
        };
        
        // 세션 스토리지에 주문 정보와 buyerId 저장
        sessionStorage.setItem('orderForm', JSON.stringify(orderForm));
        sessionStorage.setItem('buyerId', this.buyerId.toString());
        
        // payment.html로 이동
        window.location.href = '/buyer/payment';
      }

      // ===== 결제 완료된 상품 삭제 =====
      async deleteCompletedItems() {
        if (!this.buyerId) {
          this.showErrorMessage('로그인 정보가 없습니다.');
          return;
        }

        if (!confirm('결제가 완료된 상품들을 장바구니에서 삭제하시겠습니까?')) {
          return;
        }

        try {
          const response = await fetch('/api/cart/delete-completed', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(parseInt(this.buyerId))
          });

          const data = await response.json();
          
          if (data.header && data.header.rtcd === 'S00') {
            this.showSuccessMessage('상품이 삭제되었습니다.');
            location.reload();
          } else {
            this.showErrorMessage('삭제 실패: ' + (data.body || '알 수 없는 오류'));
          }
        } catch (error) {
          console.error('결제 완료 상품 삭제 중 오류:', error);
          this.showErrorMessage('삭제 중 오류가 발생했습니다.');
        }
      }

      // ===== 빈 장바구니 표시 =====
      showEmptyCart() {
        const cartList = document.getElementById('cartList');
        cartList.innerHTML = '<div class="empty-cart"><p>장바구니에 담긴 상품이 없습니다.</p></div>';
      }

      // ===== 성공 메시지 표시 =====
      showSuccessMessage(message) {
        this.showMessage(message, 'success');
      }

      // ===== 에러 메시지 표시 =====
      showErrorMessage(message) {
        this.showMessage(message, 'error');
      }

      // ===== 메시지 표시 =====
      showMessage(message, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `${type}-message`;
        messageDiv.textContent = message;
        messageDiv.setAttribute('role', 'alert');
        messageDiv.setAttribute('aria-live', 'polite');
        
        const cartContainer = document.querySelector('.cart-container');
        cartContainer.insertBefore(messageDiv, cartContainer.firstChild);
        
        // 5초 후 자동 제거
        setTimeout(() => {
          messageDiv.remove();
        }, 5000);
      }

      // ===== 숫자 포맷 =====
      formatNumber(num) {
        return num.toLocaleString();
      }

      // ===== 페이지 통계 수집 =====
      trackPageView() {
        console.log('장바구니 페이지 조회');
        // Google Analytics나 다른 분석 도구 연동 가능
      }
    }

    // ===== 전역 함수들 =====
    function goToMyPage() {
      window.location.href = '/buyer/info';
    }

    function goToOrderHistory() {
      window.location.href = '/buyer/orders';
    }

    function goToCart() {
      window.location.href = '/buyer/cart';
    }

    // ===== 초기화 =====
    let cartManager;
    
    document.addEventListener('DOMContentLoaded', () => {
      cartManager = new CartManager();
      
      // 페이지 통계 수집
      setTimeout(() => {
        cartManager.trackPageView();
      }, 1000);
    });
  </script>
