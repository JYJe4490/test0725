<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 유형 선택 - 농산물 직거래 플랫폼</title>
  <meta name="description" content="구매자와 판매자 로그인을 선택하세요. 농산물 직거래 플랫폼에서 안전하고 편리한 거래를 경험하세요.">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== CSS 변수 정의 ===== */
    :root {
      --color-primary: #658352;
      --color-primary-light: #94A687;
      --color-primary-hover: #5a7a47;
      --color-background: #FBF9EF;
      --color-text: #1E2203;
      --color-text-secondary: #555;
      --color-border: #E9E7DE;
      --color-white: #fff;
      --color-shadow: rgba(0,0,0,0.1);
      --color-shadow-hover: rgba(0,0,0,0.15);
      --layout-max-width: 1400px;
      --transition-default: all 0.3s ease;
      --border-radius: 20px;
    }

    /* ===== 기본 스타일 ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Cabin', sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
      padding-top: 80px;
      line-height: 1.6;
    }

    /* ===== 네비게이션 바 ===== */
    .navbar-container {
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      z-index: 1000;
      position: fixed;
      justify-content: center;
      background: var(--color-white);
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
    }

    .navbar {
      width: 100%;
      display: flex;
      max-width: var(--layout-max-width);
      align-items: center;
      padding: 16px 48px;
      justify-content: space-between;
    }

    .navbar-logo-img {
      height: 3rem;
      border-radius: 8px;
      transition: var(--transition-default);
    }

    .navbar-logo-img:hover {
      transform: scale(1.05);
    }

    .navbar-buttons {
      gap: 16px;
      display: flex;
      align-items: center;
    }

    .btn-filled, .btn-outline {
      display: flex;
      align-items: center;
      font-weight: bold;
      padding: 10px 24px;
      border-radius: 24px;
      font-size: 1rem;
      text-decoration: none;
      transition: var(--transition-default);
      cursor: pointer;
      border: 1px solid var(--color-primary);
      white-space: nowrap;
    }

    .btn-filled {
      color: var(--color-white);
      background: var(--color-primary);
    }

    .btn-filled:hover { 
      background: var(--color-primary-hover);
      transform: translateY(-1px);
    }

    .btn-outline {
      color: var(--color-primary);
      background: transparent;
    }

    .btn-outline:hover { 
      background: rgba(101, 131, 82, 0.1);
      transform: translateY(-1px);
    }

    /* ===== 메인 컨테이너 ===== */
    .main-container {
      text-align: center;
      padding: 60px 20px;
      margin: 0 auto;
      max-width: 800px;
    }

    .page-title {
      font-family: 'Cabin', sans-serif;
      font-weight: 700;
      color: var(--color-primary);
      font-size: 2.8rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .page-subtitle {
      font-size: 1.1rem;
      color: var(--color-text-secondary);
      margin-bottom: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ===== 선택 카드 컨테이너 ===== */
    .selection-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4rem;
      margin-top: 3rem;
      flex-direction: row;
    }

    .selection-card {
      display: block;
      width: 380px;
      padding: 3rem 2.5rem;
      border: 2px solid var(--color-border);
      border-radius: var(--border-radius);
      text-decoration: none;
      color: var(--color-text);
      background-color: var(--color-white);
      box-shadow: 0 4px 8px var(--color-shadow);
      transition: var(--transition-default);
      text-align: center;
      position: relative;
      overflow: hidden;
      min-height: 320px;
    }

    .selection-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--color-primary);
      transform: scaleX(0);
      transition: var(--transition-default);
    }

    .selection-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px var(--color-shadow-hover);
      border-color: var(--color-primary);
    }

    .selection-card:hover::before {
      transform: scaleX(1);
    }

    .card-icon {
      margin-bottom: 2rem;
    }

    .card-icon svg {
      width: 80px;
      height: 80px;
      color: var(--color-primary);
      transition: var(--transition-default);
    }

    .selection-card:hover .card-icon svg {
      transform: scale(1.1) rotate(5deg);
    }

    .card-title {
      font-family: 'Cabin', sans-serif;
      font-weight: 700;
      color: var(--color-primary);
      margin: 0 0 1.5rem 0;
      font-size: 1.6rem;
    }

    .card-description {
      font-size: 1.1rem;
      color: var(--color-text-secondary);
      line-height: 1.6;
      margin: 0;
    }

    .loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--color-primary);
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* ===== 접근성 개선 ===== */
    .selection-card:focus {
      outline: 3px solid var(--color-primary);
      outline-offset: 2px;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* ===== 반응형 디자인 ===== */
    @media(max-width: 768px) {
      .navbar {
        padding: 16px 20px;
      }

      .main-container {
        padding: 40px 20px;
      }

      .page-title {
        font-size: 2.2rem;
      }

      .selection-container {
        gap: 20px;
        margin-top: 30px;
      }

      .selection-card {
        width: 100%;
        max-width: 320px;
        padding: 30px 20px;
      }
    }

    @media(max-width: 480px) {
      .navbar-buttons {
        gap: 8px;
      }

      .btn-filled, .btn-outline {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .page-title {
        font-size: 1.8rem;
      }

      .page-subtitle {
        font-size: 1rem;
      }

      .selection-card {
        padding: 25px 15px;
      }

      .card-icon svg {
        width: 50px;
        height: 50px;
      }
    }

    /* ===== 애니메이션 ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .selection-card {
      animation: fadeInUp 0.6s ease-out;
    }

    .selection-card:nth-child(2) {
      animation-delay: 0.1s;
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <header class="navbar-container">
    <div class="navbar">
      <a th:href="@{/home}">
        <img th:src="@{/images/free-icon-sprout-7101338.png}" alt="농산물 직거래 플랫폼 로고" class="navbar-logo-img"/>
      </a>
      <div class="navbar-buttons">
        <a th:href="@{/common/select_login}" class="btn-outline">로그인</a>
        <a th:href="@{/common/select_signup}" class="btn-filled">회원가입</a>
      </div>
    </div>
  </header>

  <!-- 메인 컨테이너 -->
  <main class="main-container">
    <h1 class="page-title">로그인</h1>

    <div class="selection-container">
      <!-- 구매자 로그인 카드 -->
      <a th:href="@{/buyer/login}" class="selection-card" role="button" aria-label="구매자 로그인 페이지로 이동">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
        </div>
        <h2 class="card-title">구매자 로그인</h2>
        <p class="card-description">즐겨찾는 상품과 주문 내역을 확인하고, 빠르고 간편하게 쇼핑을 즐겨보세요.</p>
      </a>

      <!-- 판매자 로그인 카드 -->
      <a th:href="@{/seller/login}" class="selection-card" role="button" aria-label="판매자 로그인 페이지로 이동">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
            <line x1="7" y1="7" x2="7.01" y2="7"></line>
          </svg>
        </div>
        <h2 class="card-title">판매자 로그인</h2>
        <p class="card-description">상품을 관리하고, 주문을 확인하며, 고객과 소통하세요. 판매 활동을 시작합니다.</p>
      </a>
    </div>
  </main>

  <script>
    // 전역 변수로 이벤트 리스너 중복 등록 방지
    let isInitialized = false;
    let isPageActive = true;

    /**
     * 페이지 완전 초기화 함수
     */
    function initializePage() {
      console.log('페이지 초기화 시작');
      
      // 이미 초기화되었으면 중복 실행 방지
      if (isInitialized && isPageActive) {
        console.log('이미 초기화됨, 중복 실행 방지');
        return;
      }
      
      // 기존 이벤트 리스너 완전 정리
      cleanup();
      
      isInitialized = true;
      isPageActive = true;

      // 키보드 네비게이션 지원
      const cards = document.querySelectorAll('.selection-card');
      
      cards.forEach((card, index) => {
        // 카드 상태 초기화
        card.classList.remove('loading');
        card.style.opacity = '';
        card.style.pointerEvents = '';
        card.style.transform = '';
        card.removeAttribute('data-clicked');
        
        // 기존 로딩 텍스트 제거
        const existingLoading = card.querySelector('.loading-text');
        if (existingLoading) {
          existingLoading.remove();
        }
        
        // 새로운 이벤트 리스너 등록
        card.addEventListener('keydown', handleKeydown);
        card.addEventListener('focus', handleFocus);
        card.addEventListener('blur', handleBlur);
        card.addEventListener('click', handleCardClick);
        
        // 탭 인덱스 설정
        card.tabIndex = 0;
        
        console.log(`카드 ${index + 1} 이벤트 리스너 등록 완료`);
      });

      // 페이지 가시성 변경 시 처리
      document.addEventListener('visibilitychange', handleVisibilityChange);
      
      // 히스토리 상태 설정
      if (window.history && window.history.replaceState) {
        window.history.replaceState({ page: 'select-login', timestamp: Date.now() }, '', window.location.href);
      }
      
      console.log('페이지 초기화 완료');
    }

    /**
     * 키보드 이벤트 핸들러
     */
    function handleKeydown(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        e.stopPropagation();
        this.click();
      }
    }

    /**
     * 포커스 이벤트 핸들러
     */
    function handleFocus() {
      this.style.transform = 'translateY(-4px)';
    }

    /**
     * 블러 이벤트 핸들러
     */
    function handleBlur() {
      this.style.transform = '';
    }

    /**
     * 카드 클릭 이벤트 핸들러
     */
    function handleCardClick(e) {
      e.preventDefault();
      e.stopPropagation();
      
      // 중복 클릭 방지
      if (this.dataset.clicked === 'true' || this.classList.contains('loading')) {
        console.log('중복 클릭 방지');
        return;
      }
      
      console.log('카드 클릭됨');
      this.dataset.clicked = 'true';
      showLoading(this);
      
      // 페이지 비활성화
      isPageActive = false;
    }

    /**
     * 페이지 가시성 변경 핸들러
     */
    function handleVisibilityChange() {
      if (document.visibilityState === 'visible') {
        console.log('로그인 선택 페이지가 활성화되었습니다.');
        // 페이지가 다시 보일 때 완전 초기화
        setTimeout(() => {
          isInitialized = false;
          isPageActive = true;
          initializePage();
        }, 200);
      } else {
        console.log('로그인 선택 페이지가 비활성화되었습니다.');
        isPageActive = false;
      }
    }

    /**
     * 카드 클릭 시 로딩 표시
     */
    function showLoading(card) {
      // 이미 로딩 중이면 중복 실행 방지
      if (card.classList.contains('loading')) {
        return;
      }
      
      console.log('이동 시작');
      card.classList.add('loading');
      card.style.opacity = '0.7';
      card.style.pointerEvents = 'none';
      
      // 실제 이동 처리 (즉시)
      const href = card.getAttribute('href');
      if (href) {
        window.location.href = href;
      }
    }

    /**
     * 페이지 언로드 시 정리
     */
    function cleanup() {
      console.log('페이지 정리 시작');
      isInitialized = false;
      isPageActive = false;
      
      const cards = document.querySelectorAll('.selection-card');
      cards.forEach(card => {
        // 이벤트 리스너 제거
        card.removeEventListener('keydown', handleKeydown);
        card.removeEventListener('focus', handleFocus);
        card.removeEventListener('blur', handleBlur);
        card.removeEventListener('click', handleCardClick);
        
        // 상태 초기화
        card.classList.remove('loading');
        card.style.opacity = '';
        card.style.pointerEvents = '';
        card.style.transform = '';
        card.removeAttribute('data-clicked');
        
        // 로딩 텍스트 제거
        const loadingText = card.querySelector('.loading-text');
        if (loadingText) {
          loadingText.remove();
        }
      });
      
      document.removeEventListener('visibilitychange', handleVisibilityChange);
      console.log('페이지 정리 완료');
    }

    /**
     * 강제 페이지 리셋
     */
    function forceReset() {
      console.log('강제 페이지 리셋');
      cleanup();
      setTimeout(() => {
        isInitialized = false;
        isPageActive = true;
        initializePage();
      }, 100);
    }

    // DOMContentLoaded 이벤트 리스너
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePage);
    } else {
      // DOM이 이미 로드된 경우
      initializePage();
    }

    // 페이지 언로드 시 정리
    window.addEventListener('beforeunload', cleanup);
    window.addEventListener('pagehide', cleanup);
    window.addEventListener('unload', cleanup);

    // 브라우저 뒤로가기/앞으로가기 처리
    window.addEventListener('popstate', function(event) {
      console.log('popstate 이벤트 발생', event);
      // 페이지 상태 변경 시 강제 리셋
      setTimeout(() => {
        forceReset();
      }, 150);
    });

    // 페이지 포커스/블러 처리
    window.addEventListener('focus', function() {
      console.log('윈도우 포커스');
      if (!isPageActive) {
        setTimeout(() => {
          forceReset();
        }, 100);
      }
    });

    window.addEventListener('blur', function() {
      console.log('윈도우 블러');
      isPageActive = false;
    });

    // 에러 처리
    window.addEventListener('error', function(e) {
      console.error('페이지 에러 발생:', e);
      setTimeout(() => {
        forceReset();
      }, 200);
    });

    // 전역 함수로 노출 (디버깅용)
    window.resetSelectLoginPage = forceReset;
  </script>
</body>
</html>
