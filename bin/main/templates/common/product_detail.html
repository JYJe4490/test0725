<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 상세</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* CSS 변수 정의 */
    :root {
      --color-primary: #658352;
      --color-primary-light: #94A687;
      --color-primary-hover: #5a7347;
      --color-background: #FBF9EF;
      --color-text: #1E2203;
      --color-text-muted: #6c757d;
      --color-border: #E9E7DE;
      --color-white: #fff;
      --color-gray-light: #f8f9fa;
      --color-gray-medium: #e9ecef;
      --color-danger: #dc3545;
      --color-success: #28a745;
      --color-warning: #fff3cd;
      --color-warning-border: #ffeaa7;
      --color-warning-text: #856404;
      --layout-max-width: 1400px;
      --layout-radius: 12px;
      --layout-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --layout-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
      --transition-default: all 0.3s ease;
      --transition-fast: all 0.2s ease;
    }

    /* 기본 스타일 */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Cabin', sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
      margin: 0;
      padding: 120px 20px 40px;
      line-height: 1.6;
    }

    /* 네비게이션 바 */
    .navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: var(--color-white);
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.06);
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: var(--layout-max-width);
      margin: 0 auto;
      padding: 16px 48px;
    }

    .navbar-logo-img {
      height: 3rem;
      border-radius: 8px;
      transition: var(--transition-fast);
    }

    .navbar-logo-img:hover {
      transform: scale(1.05);
    }

    .navbar-buttons {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* 버튼 스타일 */
    .btn-filled, .btn-outline {
      display: flex;
      align-items: center;
      font-weight: 600;
      padding: 10px 24px;
      border-radius: 24px;
      font-size: 1rem;
      text-decoration: none;
      transition: var(--transition-fast);
      cursor: pointer;
      border: 1px solid var(--color-primary);
      background: transparent;
    }

    .btn-filled {
      color: var(--color-white);
      background: var(--color-primary);
    }

    .btn-filled:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-outline {
      color: var(--color-primary);
    }

    .btn-outline:hover {
      background: rgba(101, 131, 82, 0.1);
      transform: translateY(-1px);
    }

    .user-name {
      color: var(--color-primary);
      font-weight: 600;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: var(--transition-fast);
    }

    .user-name:hover {
      background-color: var(--color-primary);
      color: var(--color-white);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(101, 131, 82, 0.3);
    }

    /* 메인 컨테이너 */
    .container {
      width: 100%;
      max-width: 1050px;
      margin: 0 auto;
      background-color: var(--color-white);
      box-shadow: var(--layout-shadow);
      border-radius: var(--layout-radius);
      overflow: hidden;
    }

    /* 상품 메인 섹션 */
    .product-main {
      display: flex;
      padding: 40px;
      gap: 50px;
      align-items: flex-start;
    }

    .product-image-section {
      width: 430px;
      flex-shrink: 0;
      position: relative;
    }

    .product-image-section img {
      width: 100%;
      height: auto;
      border-radius: var(--layout-radius);
      box-shadow: var(--layout-shadow);
      transition: var(--transition-default);
    }

    .product-image-section img:hover {
      transform: scale(1.02);
    }

    .product-info-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .product-info-section h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 20px 0;
      line-height: 1.3;
      color: var(--color-text);
      font-family: 'Cabin', sans-serif;
    }

    .product-price {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 30px 0;
      color: var(--color-primary);
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .product-price span:first-child {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .product-price span:last-child {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--color-text-muted);
    }

    /* 정보 테이블 */
    .info-table {
      background-color: var(--color-gray-light);
      border-radius: var(--layout-radius);
      padding: 24px;
      margin-bottom: 30px;
      border: 1px solid var(--color-gray-medium);
    }

    .info-table dl {
      display: flex;
      margin: 0;
      padding: 12px 0;
      font-size: 0.95rem;
      align-items: center;
      border-bottom: 1px solid var(--color-gray-medium);
    }

    .info-table dl:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .info-table dl:first-child {
      padding-top: 0;
    }

    .info-table dt {
      width: 120px;
      color: var(--color-text-muted);
      flex-shrink: 0;
      font-weight: 600;
    }

    .info-table dd {
      margin: 0;
      color: var(--color-text);
      font-weight: 500;
    }

    /* 매진 상태 표시 */
    .stock-out {
      background-color: var(--color-warning);
      border: 1px solid var(--color-warning-border);
      border-radius: 4px;
      margin-top: 10px;
    }

    .stock-out dt,
    .stock-out dd {
      color: var(--color-warning-text);
      font-weight: bold;
    }

    /* 수량 선택기 */
    .quantity-selector {
      display: flex;
      align-items: center;
      border: 2px solid var(--color-gray-medium);
      border-radius: var(--layout-radius);
      width: 140px;
      overflow: hidden;
      background-color: var(--color-white);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .quantity-selector button {
      width: 40px;
      height: 44px;
      border: none;
      background-color: var(--color-gray-light);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      color: var(--color-primary);
      transition: var(--transition-fast);
    }

    .quantity-selector button:hover {
      background-color: var(--color-primary);
      color: var(--color-white);
    }

    .quantity-selector input {
      width: 60px;
      height: 44px;
      border: none;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: var(--color-text);
      background-color: var(--color-white);
      -moz-appearance: textfield;
    }

    .quantity-selector input:focus {
      outline: none;
      background-color: var(--color-gray-light);
    }

    .quantity-selector input::-webkit-outer-spin-button,
    .quantity-selector input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* 총 가격 */
    .total-price {
      text-align: right;
      margin-top: 30px;
      padding: 20px;
      background-color: var(--color-gray-light);
      border-radius: var(--layout-radius);
      border: 1px solid var(--color-gray-medium);
    }

    .total-price strong {
      font-size: 2rem;
      color: var(--color-primary);
      font-weight: 700;
    }

    /* 액션 버튼 */
    .action-buttons {
      display: flex;
      gap: 16px;
      margin-top: 30px;
    }

    .action-buttons button {
      flex: 1;
      height: 56px;
      border-radius: var(--layout-radius);
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: var(--transition-default);
      box-shadow: var(--layout-shadow);
    }

    .cart-btn {
      background-color: var(--color-white);
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }

    .cart-btn:hover {
      background-color: var(--color-primary);
      color: var(--color-white);
      transform: translateY(-2px);
      box-shadow: var(--layout-shadow-hover);
    }

    .buy-btn {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      color: var(--color-white);
      width: 150px;
    }

    .buy-btn:hover {
      background: linear-gradient(135deg, var(--color-primary-hover), var(--color-primary));
      transform: translateY(-2px);
      box-shadow: var(--layout-shadow-hover);
    }

    /* 비활성화된 버튼 */
    .cart-btn.disabled,
    .buy-btn.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background-color: var(--color-gray-medium);
      color: var(--color-text-muted);
      border-color: var(--color-gray-medium);
      transform: none;
      box-shadow: none;
    }

    .cart-btn.disabled:hover,
    .buy-btn.disabled:hover {
      background-color: var(--color-gray-medium);
      color: var(--color-text-muted);
      border-color: var(--color-gray-medium);
      transform: none;
      box-shadow: none;
    }

    /* 상품 상세 설명 */
    .product-details {
      padding: 60px 40px;
      border-top: 1px solid var(--color-border);
      background-color: var(--color-gray-light);
    }

    .product-details h2 {
      text-align: center;
      margin-bottom: 40px;
      color: var(--color-primary);
      font-size: 2rem;
      font-weight: 700;
      font-family: 'Cabin', sans-serif;
    }

    .product-details img {
      max-width: 100%;
      margin: 20px auto;
      display: block;
      border-radius: var(--layout-radius);
      box-shadow: var(--layout-shadow);
    }

    .product-details p {
      font-size: 1.1rem;
      line-height: 1.8;
      text-align: left;
      max-width: 800px;
      margin: 20px auto;
      color: var(--color-text);
      background-color: var(--color-white);
      padding: 30px;
      border-radius: var(--layout-radius);
      box-shadow: var(--layout-shadow);
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--color-white);
      padding: 40px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content p {
      font-size: 20px;
      font-weight: 500;
      margin: 0 0 28px 0;
      color: var(--color-text);
    }

    .modal-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    .modal-buttons button {
      flex-grow: 1;
      height: 50px;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .product-main {
        flex-direction: column;
        padding: 20px;
        gap: 30px;
      }

      .product-image-section {
        width: 100%;
      }

      .navbar {
        padding: 16px 20px;
      }

      .navbar-buttons {
        gap: 8px;
      }

      .btn-filled, .btn-outline {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      .buy-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <header class="navbar-container">
    <div class="navbar">
      <a th:href="@{/home}">
        <img src="/images/free-icon-sprout-7101338.png" alt="로고" class="navbar-logo-img"/>
      </a>
      <div class="navbar-buttons">
        <!-- 비로그인 상태 -->
        <th:block th:if="${session.loginBuyer == null and session.loginSeller == null}">
          <a th:href="@{/common/select_login}" class="btn-outline">로그인</a>
          <a th:href="@{/common/select_signup}" class="btn-filled">회원가입</a>
        </th:block>
        <!-- 로그인 상태 -->
        <th:block th:if="${session.loginBuyer != null or session.loginSeller != null}">
          <!-- 구매자 로그인 상태 -->
          <th:block th:if="${session.loginBuyer != null}">
            <a th:href="@{/buyer/info}" class="user-name" th:text="${session.loginBuyer.nickname}"></a>
            <a th:href="@{/buyer/cart/{bid}(bid=${buyerId})}" class="btn-outline">장바구니</a>
          </th:block>
          <!-- 판매자 로그인 상태 -->
          <th:block th:if="${session.loginSeller != null}">
            <a th:if="${name != null}" th:href="@{/seller/myPage/{sid}(sid=${session.loginSeller.sellerId})}" class="user-name">
              <span th:text="${name}"></span>
            </a>
            <a th:href="@{/seller/main/{sid}(sid=${session.loginSeller.sellerId})}" class="btn-outline">대시보드</a>
            <a th:href="@{/seller/list/{sid}(sid=${session.loginSeller.sellerId})}" class="btn-outline">판매글 목록</a>
          </th:block>
          <!-- 로그아웃 -->
          <th:block th:if="${session.loginBuyer != null}">
            <form th:action="@{/buyer/logout}" method="post" style="display:inline;">
              <button type="submit" class="btn-filled">로그아웃</button>
            </form>
          </th:block>
          <th:block th:if="${session.loginSeller != null}">
            <form th:action="@{/seller/logout}" method="post" style="display:inline;">
              <button type="submit" class="btn-filled">로그아웃</button>
            </form>
          </th:block>
        </th:block>
      </div>
    </div>
  </header>

  <!-- 메인 컨테이너 -->
  <div class="container">
    <main class="product-main">
      <!-- 상품 이미지 섹션 -->
      <div class="product-image-section">
        <img th:src="${product.thumbnail}" th:alt="${product.title}" id="productImage">
      </div>

      <!-- 상품 정보 섹션 -->
      <div class="product-info-section">
        <h1 th:text="${product.title}" id="productName"></h1>
        <p class="product-price">
          <span th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')}" id="productPrice"></span>
          <span>원</span>
        </p>

        <!-- 상품 정보 테이블 -->
        <div class="info-table">
          <dl>
            <dt>배송</dt>
            <dd th:text="${product.deliveryMethod}"></dd>
          </dl>
          <dl>
            <dt>판매자</dt>
            <dd th:text="${seller.name}"></dd>
          </dl>
          <dl>
            <dt>원산지</dt>
            <dd th:text="${product.CountryOfOrigin}"></dd>
          </dl>
          <dl>
            <dt>배송방법</dt>
            <dd th:text="${product.deliveryMethod}"></dd>
          </dl>
          <dl>
            <dt>배송비</dt>
            <dd th:text="${#numbers.formatInteger(product.deliveryFee, 0, 'COMMA')} + '원 (4만원 이상 구매 시 무료배송)'"></dd>
          </dl>
          <dl>
            <dt>배송안내</dt>
            <dd th:text="${product.deliveryInformation}"></dd>
          </dl>
          <!-- 매진 상태 표시 -->
          <dl th:if="${product.status == '재고소진'}" class="stock-out">
            <dt>상품 상태</dt>
            <dd>매진</dd>
          </dl>
          <!-- 비활성화 상태 표시 -->
          <dl th:if="${product.status == '비활성화'}" class="stock-out">
            <dt>상품 상태</dt>
            <dd>판매 중단된 상품입니다.</dd>
          </dl>
        </div>

        <!-- 수량 선택 -->
        <dl>
          <dt>수량</dt>
          <dd>
            <div class="quantity-selector">
              <button class="minus-btn" type="button" aria-label="수량 감소">-</button>
              <input type="number" value="1" min="1" id="quantity" th:data-price="${product.price ?: 0}" aria-label="상품 수량">
              <button class="plus-btn" type="button" id="plusButton" aria-label="수량 증가">+</button>
            </div>
          </dd>
        </dl>

        <!-- 총 가격 -->
        <div class="total-price">
          총 상품금액: <strong id="totalPrice">15,000</strong>원
        </div>

        <!-- 액션 버튼 -->
        <div class="action-buttons">
          <!-- 비로그인 상태 -->
          <th:block th:if="${session.loginBuyer == null and session.loginSeller == null}">
            <button class="cart-btn" th:disabled="${product.status == '재고소진' or product.status == '비활성화'}" 
                    th:class="${product.status == '재고소진' or product.status == '비활성화' ? 'cart-btn disabled' : 'cart-btn'}" 
                    onclick="redirectToLogin()">장바구니</button>
            <button class="buy-btn" th:disabled="${product.status == '재고소진' or product.status == '비활성화'}" 
                    th:class="${product.status == '재고소진' or product.status == '비활성화' ? 'buy-btn disabled' : 'buy-btn'}" 
                    onclick="redirectToLogin()">바로구매</button>
          </th:block>
          <!-- 구매자 로그인 상태 -->
          <th:block th:if="${session.loginBuyer != null}">
            <button class="cart-btn" th:disabled="${product.status == '재고소진' or product.status == '비활성화'}" 
                    th:class="${product.status == '재고소진' or product.status == '비활성화' ? 'cart-btn disabled' : 'cart-btn'}" 
                    onclick="addToCart()">장바구니</button>
            <button class="buy-btn" th:disabled="${product.status == '재고소진' or product.status == '비활성화'}" 
                    th:class="${product.status == '재고소진' or product.status == '비활성화' ? 'buy-btn disabled' : 'buy-btn'}" 
                    onclick="buyNow()">바로구매</button>
          </th:block>
          <!-- 판매자 로그인 상태 -->
          <th:block th:if="${session.loginSeller != null}">
            <button class="cart-btn" th:onclick="'location.href=\'/seller/product/' + ${product.productId} + '/edit\''">상품 수정</button>
            <button class="buy-btn" th:onclick="'location.href=\'/seller/list/' + ${session.loginSeller.sellerId} + '\''">상품 목록</button>
          </th:block>
        </div>
      </div>
    </main>

    <!-- 상품 상세 설명 -->
    <section class="product-details">
      <h2>상품 상세 설명</h2>
      <p th:text="${product.content}"></p>
      <input type="hidden" id="buyerId" th:value="${buyerId}">
    </section>
  </div>

  <!-- 장바구니 모달 -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <p>장바구니에 추가되었습니다!</p>
      <div class="modal-buttons">
        <button onclick="closeModal()" style="background-color: var(--color-white); color: var(--color-primary); border: 1px solid var(--color-primary);">계속 쇼핑하기</button>
        <button onclick="goToCart()" style="background-color: var(--color-primary); color: var(--color-white); border: none;">장바구니 보기</button>
      </div>
    </div>
  </div>

  <!-- 로그인 필요 모달 -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <p>로그인이 필요한 서비스입니다.</p>
      <div class="modal-buttons">
        <button onclick="closeLoginModal()" style="background-color: var(--color-white); color: var(--color-primary); border: 1px solid var(--color-primary);">취소</button>
        <button onclick="goToLogin()" style="background-color: var(--color-primary); color: var(--color-white); border: none;">로그인하기</button>
      </div>
    </div>
  </div>

  <script th:inline="javascript">
    // 상품 정보 변수
    const productData = {
      status: /*[[${product.status}]]*/ '',
      productId: /*[[${product.productId}]]*/ 0,
      title: /*[[${product.title}]]*/ '',
      price: /*[[${product.price}]]*/ 0,
      thumbnail: /*[[${product.thumbnail}]]*/ '',
      deliveryFee: /*[[${product.deliveryFee}]]*/ 0
    };

    // DOM 요소들
    let quantityInput, minusBtn, plusBtn, totalPriceEl;

    // 초기화 함수
    function initializeElements() {
      quantityInput = document.getElementById('quantity');
      minusBtn = document.querySelector('.minus-btn');
      plusBtn = document.getElementById('plusButton');
      totalPriceEl = document.getElementById('totalPrice');

      if (!quantityInput || !minusBtn || !plusBtn || !totalPriceEl) {
        console.error('필수 DOM 요소를 찾을 수 없습니다.');
        return false;
      }
      return true;
    }

    // 가격 계산 함수
    function calculateTotal() {
      const quantity = parseInt(quantityInput.value) || 1;
      const pricePerUnit = Number(quantityInput.dataset.price) || 0;
      const total = quantity * pricePerUnit;
      totalPriceEl.textContent = total.toLocaleString();
      return { quantity, total };
    }

    // 이벤트 리스너 설정
    function setupEventListeners() {
      minusBtn.addEventListener('click', () => {
        let quantity = parseInt(quantityInput.value) || 1;
        if (quantity > 1) {
          quantityInput.value = --quantity;
          calculateTotal();
        }
      });

      plusBtn.addEventListener('click', () => {
        let quantity = parseInt(quantityInput.value) || 1;
        quantityInput.value = ++quantity;
        calculateTotal();
      });

      quantityInput.addEventListener('input', () => {
        let quantity = parseInt(quantityInput.value);
        if (isNaN(quantity) || quantity < 1) {
          quantityInput.value = 1;
        }
        calculateTotal();
      });
    }

    // 장바구니 추가 함수
    async function addToCart() {
      if (productData.status === '재고소진') {
        alert('매진된 상품입니다.');
        return;
      }
      
      if (productData.status === '비활성화') {
        alert('비활성화된 상품입니다.');
        return;
      }

      const { quantity } = calculateTotal();
      const buyerId = document.getElementById('buyerId')?.value;

      if (!buyerId) {
        alert('로그인 정보가 없습니다.');
        return;
      }

      const data = {
        buyerId: parseInt(buyerId),
        productId: parseInt(productData.productId),
        quantity: quantity
      };

      try {
        const response = await fetch('/api/cart', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        
        if (result.header?.rtcd === 'S00') {
          showModal('cartModal');
        } else if (result.header?.rtcd === 'E02') {
          alert(result.body || '이미 장바구니에 있는 상품입니다.');
        } else {
          const msg = result.header?.rtmsg || '장바구니 추가 실패';
          alert('장바구니 추가 실패: ' + msg);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('장바구니 추가 중 오류 발생');
      }
    }

    // 바로구매 함수
    function buyNow() {
      if (productData.status === '재고소진') {
        alert('매진된 상품입니다.');
        return;
      }
      
      if (productData.status === '비활성화') {
        alert('비활성화된 상품입니다.');
        return;
      }

      const { quantity, total } = calculateTotal();
      const buyerId = document.getElementById('buyerId')?.value;

      if (!buyerId) {
        alert('로그인 정보가 없습니다.');
        return;
      }

      const orderForm = {
        totalPrice: total,
        totalDeliveryFee: productData.deliveryFee,
        items: [{
          productId: productData.productId,
          productTitle: productData.title,
          productThumbnail: productData.thumbnail,
          quantity: quantity,
          totalPrice: total
        }]
      };

      sessionStorage.setItem('orderForm', JSON.stringify(orderForm));
      sessionStorage.setItem('buyerId', buyerId);
      window.location.href = '/buyer/payment';
    }

    // 로그인 리다이렉트 함수
    function redirectToLogin() {
      if (productData.status === '재고소진') {
        alert('매진된 상품입니다.');
        return;
      }
      
      if (productData.status === '비활성화') {
        alert('비활성화된 상품입니다.');
        return;
      }
      showModal('loginModal');
    }

    // 모달 표시 함수
    function showModal(modalId) {
      document.getElementById(modalId).classList.add('active');
    }

    // 모달 닫기 함수
    function closeModal() {
      document.getElementById('cartModal').classList.remove('active');
    }

    function closeLoginModal() {
      document.getElementById('loginModal').classList.remove('active');
    }

    // 장바구니로 이동
    function goToCart() {
      const buyerId = document.getElementById('buyerId')?.value;
      if (buyerId) {
        window.location.href = `/buyer/cart/${buyerId}`;
      } else {
        alert('로그인 정보가 없습니다.');
      }
    }

    // 로그인 페이지로 이동
    function goToLogin() {
      window.location.href = '/buyer/login';
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
      if (initializeElements()) {
        setupEventListeners();
        calculateTotal();
      }
    });
  </script>
